# Default values for demochart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

goodIPs: [ "1.2.3.4", "255.255.255.255", "0.0.0.0", "1.1.1.1", "1.023.3.33" ]
badIPs: [ "1.2.3.4", "www.google.com", "a", "255.255.255.255", "0.0.0.0", "255.255.255.256", "-bad hostname", "-.-.-", "some.hostname.com.", "some.hostname.com-", "non-single.hostname" ]


image:
  #registry: "RegistryName"
  repository: "SomeRepo/SomeImage"
  #tag: "TaggyMcTagTag"
  dbinit:
    registry: "dbinitregistry"
    repository: "dbinitrepository"
    tag: "dbinittag"


initDependencies:
  enabled: true
  mode: any
  template:
    mode: ALL
  dependencies:
    config :
      delay: 15
      ports:
        - 9999
    rdbms :
      delay: 15
      ports:
        - 5432
    messaging :
      delay: 5
      ports:
        - 8161
        - 61616


global:
  imageRegistry: "GlobalRegistry"

  dev:
    enabled: true
    resources: false

  # Global resources supersede all other set resources
  xresources:

    testchart:
      common: "23Gi,200m"
      part-1: "22Gi,0.22"
      part-2: "23Gi,*"
      part-3: "24Gi,"
      part-4: "25Gi,0.25"

tests:
  crap1: "1Gi-2Gi,1-2"
  crap2:
    #cpu: "3-4"
    mem: "3Gi-4Gi"
  crap3:
    req: "5Gi,5"
    lim: "6Gi,6"
  crap4:
    req:
      cpu: 7
      mem: "*"
    lim:
      cpu: "="
      mem: 8Gi

resources:
  # Default resources are used by default
  default:
    common: # "1Gi,1"
      mem: "*"
      cpu: 1.5

    part-1:
      mem: 2Gi
      #cpu: 2

    part-2:
      mem: 3Gi
      cpu: 3

    part-3:
      mem: 4Gi
      cpu: 4

    part-4:
      mem: 5Gi
      cpu: 5

  # Dev resources supersede default resources IIF dev mode is enabled AND global.dev.resources is either missing or true. If set
  # to "false", then default resources are used.
  development:
    common:
      mem: 11Gi
      cpu: "*"

    part-1:
      mem: 12Gi
      cpu: 12

    part-2:
      # mem: 13Gi
      cpu: 13

    part-3:
      # mem: 14Gi
      cpu: 14

    part-4:
      # mem: 15Gi
      cpu: 15
