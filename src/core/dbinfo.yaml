mariadb:
  platform: MySQL
  quartz: StdJdbcDelegate
  activiti: mysql
  port: 3306
  jdbc:
    driver: org.mariadb.jdbc.Driver
    format: "jdbc:mariadb://${HOSTNAME}:${PORT}/${DATABASE}?useSSL=true"

mysql:
  platform: MySQL
  quartz: StdJdbcDelegate
  activiti: mysql
  port: 3306
  jdbc:
    driver: com.mysql.cj.jdbc.Driver
    format: "jdbc:mysql://${HOSTNAME}:${PORT}/${DATABASE}?sslMode=VERIFY_IDENTITY"

oracle:
  platform: Oracle
  quartz: oracle.OracleDelegate
  # Is this correct?
  activiti: oracle
  port: 1521
  jdbc:
    driver: oracle.jdbc.driver.OracleDriver
    format: "jdbc:oracle:thin:@${HOSTNAME}:${PORT}${INSTANCE}"
    instance:
      format: "/${INSTANCE}"
  aliases:
    - orcl

postgresql:
  platform: PostgreSQL
  quartz: PostgreSQLDelegate
  activiti: postgres
  port: 5432
  jdbc:
    driver: org.postgresql.Driver
    format: "jdbc:postgresql://${HOSTNAME}:${PORT}/${DATABASE}?ssl=true&sslrootcert=/.ssl/ca-int.pem"
  aliases:
    - psql
    - postgres

sqlserver:
  platform: SQLServer
  quartz: MSSQLDelegate
  # Is this correct?
  activiti: sqlserver
  port: 1433
  jdbc:
    driver: com.microsoft.sqlserver.jdbc.SQLServerDriver
    format: "jdbc:sqlserver://${HOSTNAME}${INSTANCE}:${PORT};DatabaseName=${DATABASE};encrypt=true;trustServerCertificate=false;"
    instance:
      format: "\\${INSTANCE}"
  aliases:
    - mssql
