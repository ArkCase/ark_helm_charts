{{- if (include "arkcase.subsystem.enabled" .) -}}
{{- $foia := (include "arkcase.foia" $ | fromYaml) -}}
apiVersion: v1
kind: Pod
metadata:
  name: {{ printf "%s-test" (include "arkcase.fullname" .) | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" . | nindent 4 }}
    {{- with (.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with (.Values.test).labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    helm.sh/hook: test
    {{- with (.Values.annotations).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with (.Values.test).annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  containers:
    - name: test
      image: public.ecr.aws/arkcase/nettest:latest
      command: [ "/usr/local/bin/run-from-env" ]
      args: [ "SCRIPT" ]
      env:
        - name: SERVICE_NAME
          value: {{ include "arkcase.service.name" $ | quote }}
        - name: SCRIPT
          value: |-
            set -euo pipefail
            acme-init
            curl -L --fail https://${SERVICE_NAME}:9999
            curl -L --fail https://${SERVICE_NAME}:8443/arkcase
            {{- if $foia -}}
            curl -L --fail https://${SERVICE_NAME}:8443/foia
            {{- end -}}
  restartPolicy: Never
{{- end -}}
