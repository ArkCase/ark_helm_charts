{{- $foia := (include "arkcase.foia" $ | fromYaml) -}}

# This should be transparent to Spring, but useful for keeping things DRY
commonLdapSettings: &commonLdapSettings
  userAttributes: cn,userAccountControl,sn,givenName,dn,distinguishedname,memberOf,sAMAccountName,userPrincipalName,uid,uidNumber,c,co,company,department,title,shadowMax,shadowLastChange,msDS-UserPasswordExpiryTimeComputed,modifyTimestamp,description,member
  syncPageSize: 500
  enableEditingLdapUsers: true
  directoryType: activedirectory
  userSearchFilter: (&(objectClass=user)(sAMAccountName=%s))
  allUsersFilter: (&(objectCategory=person)(objectClass=user)(!(userAccountControl:1.2.840.113556.1.4.803:=2)))
  allChangedUsersFilter: (&(objectCategory=person)(objectClass=user)(!(userAccountControl:1.2.840.113556.1.4.803:=2))(modifyTimestamp>=%s))
  allUsersPageFilter: (&(objectCategory=person)(objectClass=user)(!(userAccountControl:1.2.840.113556.1.4.803:=2))(sAMAccountName>=%s))
  allChangedUsersPageFilter: (&(objectCategory=person)(objectClass=user)(!(userAccountControl:1.2.840.113556.1.4.803:=2))(sAMAccountName>=%s)(modifyTimestamp>=%s))
  allUsersSortingAttribute: sAMAccountName
  groupSearchFilterForUser: (&(objectClass=group)(member=%s))
  userIdAttributeName: sAMAccountName
  groupSearchFilter: (objectclass=group)
  changedGroupSearchFilter: (&(objectclass=group)(modifyTimestamp>=%s))
  groupSearchPageFilter: (&(objectclass=group)(cn>=%s))
  changedGroupSearchPageFilter: (&(objectclass=group)(cn>=%s)(modifyTimestamp>=%s))
  groupsSortingAttribute: cn
  userControlGroup:
  groupControlGroup:
  syncEnabled: true
  autoGenerateUserId: false
  partialSyncCron: 0 0/30 * 1/1 * ? *
  fullSyncCron: 0 5 0 1/1 * ? *
  ldapAddUserConfig:
    homeDirectory: homeDirectory
    mail: mail
    sAMAccountName: sAMAccountName
    unicodePwd: unicodePwd
    givenName: givenName
    objectClass: top,person,user,organizationalPerson
    cn: cn
    sn: sn
    userPrincipalName: userPrincipalName
    userAccountControl: 512
  ldapAddGroupConfig:
    sAMAccountName: sAMAccountName
    objectClass: top,group
    cn: cn

springConfigLdapProperties:
  ldapDirectoryConfig:
    {{- $server := "arkcase" }}
    {{- $baseParam := (dict "ctx" $ "server" "arkcase") }}
    # Begin the base ArkCase LDAP
    ldap:
      <<: *commonLdapSettings
      ldapUrl: {{ include "arkcase.ldap" (merge (dict "value" "url") $baseParam) }}
      userDomain: {{ include "arkcase.ldap" (merge (dict "value" "domain") $baseParam) }}
      authUserDn: {{ include "arkcase.ldap.bindDn" $baseParam }}
      authUserPassword: {{ include "arkcase.ldap" (merge (dict "value" "bind.password") $baseParam) }}
      base: {{ include "arkcase.ldap.baseDn" $baseParam }}
      userSearchBase: {{ include "arkcase.ldap" (merge (dict "value" "search.users.base") $baseParam) }}
      groupSearchBase: {{ include "arkcase.ldap" (merge (dict "value" "search.groups.base") $baseParam) }}
      userPrefix: {{ include "arkcase.ldap" (merge (dict "value" "search.users.prefix") $baseParam) }}
      groupPrefix: {{ include "arkcase.ldap" (merge (dict "value" "search.groups.prefix") $baseParam) }}
    # End the base ArkCase LDAP

    {{- if $foia }}
    {{- $foiaParam := merge (dict "server" "foia") $baseParam }}
    # Begin the FOIA LDAP
    foiaportal:
      <<: *commonLdapSettings
      ldapUrl: {{ include "arkcase.ldap" (merge (dict "value" "url") $foiaParam) }}
      userDomain: {{ include "arkcase.ldap" (merge (dict "value" "domain") $foiaParam) }}
      authUserDn: {{ include "arkcase.ldap.bindDn" $foiaParam }}
      authUserPassword: {{ include "arkcase.ldap" (merge (dict "value" "bind.password") $foiaParam) }}
      base: {{ include "arkcase.ldap.baseDn" $foiaParam }}
      userSearchBase: {{ include "arkcase.ldap" (merge (dict "value" "search.users.base") $foiaParam) }}
      groupSearchBase: {{ include "arkcase.ldap" (merge (dict "value" "search.groups.base") $foiaParam) }}
      userPrefix: {{ include "arkcase.ldap" (merge (dict "value" "search.users.prefix") $foiaParam) }}
      groupPrefix: {{ include "arkcase.ldap" (merge (dict "value" "search.groups.prefix") $foiaParam) }}
    # End the FOIA LDAP
    {{- end }}

  # Other common configurations
  ldapEditUserValuesTransformation:
    givenName: firstName
    sn: lastName
    mail: mail
  ldapAddUserValuesTransformations:
    cn: userId
    givenName: firstName
    sn: lastName
    uid: userId
    mail: mail
    memberOf: memberOf
    userAccountControl: userAccountControl
    userPassword: password
    unicodePwd: unicodePassword
    uidNumber: uidNumber
    gidNumber: gidNumber
    homeDirectory: homeDirectory
    objectClass: objectClass
    shadowWarning: shadowWarning
    shadowLastChange: shadowLastChange
    shadowMax: shadowMax
    sAMAccountName: userId
    userPrincipalName: userPrincipalName
  ldapAddGroupValuesTransformations:
    cn: fullName
    member: member
    gidNumber: gidNumber
    objectClass: objectClass
    sAMAccountName: fullName
    memberOf: memberOf
