{{- if and (include "arkcase.subsystem.enabled" $) (not (include "arkcase.acme.external" $)) -}}
apiVersion: v1
kind: Pod
metadata:
  name: {{ printf "%s-test" (include "arkcase.fullname" $) | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with ($.Values.test).labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    helm.sh/hook: test
    {{- with ($.Values.annotations).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with ($.Values.test).annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  containers:
    - name: step-ca-test
      image: public.ecr.aws/arkcase/nettest:latest
      command: [ "/usr/local/bin/acme-init" ]
      env: {{- include "arkcase.tools.baseEnv" $ | nindent 8 }}
        {{- include "arkcase.acme.env" $ | nindent 8 }}
      volumeMounts:
        {{- include "arkcase.acme.volumeMount" $ | nindent 8 }}
  volumes:
    {{- include "arkcase.acme.volume" $ | nindent 4 }}
  restartPolicy: Never
{{- end -}}
