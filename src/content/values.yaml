    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: &runAsUser 1997
    # runAsGroup: *fsGroup
  arkcase:
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: &runAsUser 1997
    # runAsGroup: *fsGroup
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 1
  #   memory: 1Gi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

#autoscaling:
  #enabled: false
  #minReplicas: 1
  #maxReplicas: 100
  #targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:

tolerations:

affinity:

licenses:
  - "alfresco"

persistence:
  # If set to `false`, an `emptyDir` will be used instead and all other `persistence.*` parameters
  # are ignored.
  enabled: true

  # Set the default capacity for volumes in case none is assigned explicitly
  # and the default value is insufficient
  volumeSize:
    main-init: "2Gi"
    main-data: "8Gi"
    sfs-data: "8Gi"

#  The volumes for persistent data
  volumes:
# The volume where the data will be stored (RTFM for more info on how to
# properly declare volumes)
#     data:

serviceTemplates: &serviceTemplate
  probes: &probesTemplate
    enabled: true
    spec: &probesSpecTemplate
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 1
      failureThreshold: 60
      successThreshold: 1

  ports: &ports {}

service:

  minio:
    <<: *serviceTemplate
    ports:
      - name: "http"
        protocol: TCP
        port: 9000
      - name: "console"
        protocol: TCP
        port: 9001

  main:
    <<: *serviceTemplate
    ports:
      - name: "http"
        protocol: TCP
        port: 8080

  share:
    <<: *serviceTemplate
    ports:
      - name: "http"
        protocol: TCP
        port: 8080
  
  sfs:
    <<: *serviceTemplate
    ports:
      - name: "http"
        protocol: TCP
        port: 8099
  
  activemq:
    <<: *serviceTemplate
    ports:
      - name: "amqp"
        protocol: TCP
        port: 5672
  
      - name: "console"
        protocol: TCP
        port: 8161
  
      - name: "stomp"
        protocol: TCP
        port: 61613
  
      - name: "openwire"
        protocol: TCP
        port: 61616
  
  search:
    <<: *serviceTemplate
    ports:
      - name: "http"
        protocol: TCP
        port: 8983
  
  transform-router:
    <<: *serviceTemplate
    ports:
      - name: "http"
        protocol: TCP
        port: 8095
  
  transform-core-aio:
    <<: *serviceTemplate
    ports:
      - name: "http"
        protocol: TCP
        port: 8090
