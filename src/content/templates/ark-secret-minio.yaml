{{- if and (include "arkcase.subsystem.enabled" $) (not (include "arkcase.content.external" $)) (eq "s3" (include "arkcase.content.engine" $)) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "arkcase.fullname" $ | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with (.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    timestamp: {{ date "20060102150405" now | quote }}
    {{- with (.Values.annotations).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:

  MINIO_ROOT_PASSWORD: {{ include "arkcase.tools.conf" (dict "ctx" $ "value" "s3.password") | quote }}

  {{- $ldapUrl := (include "arkcase.tools.parseUrl" (include "arkcase.tools.ldap" (dict "ctx" $ "value" "url")) | fromYaml) }}
  MINIO_IDENTITY_LDAP_SERVER_ADDR: {{ printf "%s:%d" $ldapUrl.host (int $ldapUrl.port) | quote }}
  MINIO_IDENTITY_LDAP_LOOKUP_BIND_DN: {{ include "arkcase.tools.ldap.bindDn" $ | quote }}
  MINIO_IDENTITY_LDAP_LOOKUP_BIND_PASSWORD: {{ include "arkcase.tools.ldap" (dict "ctx" $ "value" "bind.password") | quote }}
  MINIO_IDENTITY_LDAP_USER_DN_SEARCH_BASE_DN: {{ printf "%s,%s" (include "arkcase.tools.ldap" (dict "ctx" $ "value" "search.users.base")) (include "arkcase.tools.ldap.baseDn" $) | quote }}
  MINIO_IDENTITY_LDAP_USER_DN_SEARCH_FILTER: {{ include "arkcase.tools.ldap" (dict "ctx" $ "value" "search.users.filter") | quote }}

data:
  {{- include "arkcase.alfresco.license.secrets" $ | nindent 2 }}

{{- end }}
