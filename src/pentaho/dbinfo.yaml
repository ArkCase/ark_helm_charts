mysql: &mysql
  dialect: &dialect mysql5
  reports: mysql
  port: 3306
  scripts: mysql
  quartz: StdJdbcDelegate
  jdbc:
    driver: com.mysql.cj.jdbc.Driver
    type: mysql
    format: "jdbc:mysql://${HOSTNAME}:${PORT}/${DATABASE}"
  aliases:
    - mariadb
    - mysql5
    - mysql8

oracle10g: &oracle10g
  dialect: oracle10g
  reports: oracle
  port: 1521
  quartz: oracle.OracleDelegate
  jdbc:
    driver: oracle.jdbc.driver.OracleDriver
    type: oracle
    format: "jdbc:oracle:thin:@${HOSTNAME}:${PORT}${INSTANCE}"
    instance:
      format: "/${INSTANCE}"
  aliases:
    - orcl
    - oracle
    - orcl10
    - orcl10g
    - oracle10

oracle12c:
  <<: *oracle10g
  scripts: oracle12c
  aliases:
    - orcl12
    - orcl12c
    - oracle12

postgresql:
  dialect: &dialect postgresql
  reports: *dialect
  port: 5432
  quartz: PostgreSQLDelegate
  jdbc:
    driver: org.postgresql.Driver
    type: postgresql
    format: "jdbc:postgresql://${HOSTNAME}:${PORT}/${DATABASE}"
  aliases:
    - psql
    - postgres

sqlserver:
  dialect: &dialect sqlserver
  reports: *dialect
  port: 1433
  quartz: MSSQLDelegate
  jcr: mssql
  jdbc:
    driver: com.microsoft.sqlserver.jdbc.SQLServerDriver
    type: sqlserver
    format: "jdbc:sqlserver://${HOSTNAME}${INSTANCE}:${PORT};DatabaseName=${DATABASE}"
    instance:
      format: "\\${INSTANCE}"
  aliases:
    - mssql
