{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- $ctx := $ -}}
  {{- $name := (include "arkcase.subsystem-access.name" $ctx) -}}
  {{- $service := (include "arkcase.service.name" $ctx) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  url: {{ printf "https://%s:8443/pentaho" $service | quote }}
  username: "reports-user"
  password: {{ randAlphaNum 64 | quote }}
{{- end -}}
