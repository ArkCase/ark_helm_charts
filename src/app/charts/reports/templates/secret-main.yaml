{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- $ctx := $ -}}
  {{- $name := (include "arkcase.subsystem-access.name" $) -}}
  {{- $service := (include "arkcase.service.name" $ctx) -}}
  {{- $port := 8443 -}}
  {{- $url := (include "arkcase.tools.parseUrl" (printf "https://%s:%d/pentaho" $service $port) | fromYaml) -}}
  {{- $subsys := (include "arkcase.subsystem.name" $ctx) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  url: {{ printf "%s://%s/%s" $url.scheme $url.host $url.path | quote }}
  scheme: {{ $url.scheme | quote }}
  host: {{ $url.hostname | quote }}
  port: {{ $url.port | toString | quote }}
  path: {{ $url.path | quote }}
  username: {{ printf "%s-user" $subsys | quote }}
  password: {{ randAlphaNum 64 | quote }}
{{- end -}}
