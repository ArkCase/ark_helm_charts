{{- if and (include "arkcase.subsystem.enabled" $) (not (include "arkcase.subsystem.external" $)) }}
{{- $db := (include "arkcase.db.info" $ | fromYaml) -}}
{{- $foia := (include "arkcase.foia" $ | fromYaml) -}}
{{- $cronFoia := (include "arkcase.tools.conf" (dict "ctx" $ "value" "cron.foia")) -}}
{{- $cronAnalytics := (include "arkcase.tools.conf" (dict "ctx" $ "value" "cron.analytics")) -}}
{{- $fullName := (include "arkcase.fullname" $) -}}
{{- $serviceName := (include "arkcase.service.name" $) -}}
{{- $cluster := (include "arkcase.cluster" $ | fromYaml) -}}
{{- $nodes := (min 4 ($cluster.nodes | int)) -}}
{{- if (gt $nodes 1) }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ $fullName | quote }}
  namespace: {{ $.Release.Namespace | quote }}
spec:
  minAvailable: 1
  selector:
    matchLabels: {{- include "arkcase.labels.matchLabels" $ | nindent 6 }}
{{- end }}
{{- $serviceAccountName := (include "arkcase.serviceAccountName" $) }}
{{- if $cluster.enabled }}
  {{- $serviceAccountName = (or (empty $serviceAccountName) (eq "default" $serviceAccountName)) | ternary $fullName $serviceAccountName }}
  {{- $roleName := (printf "%s-cluster-membership" $serviceAccountName) }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $serviceAccountName | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $roleName | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
rules:
  # "" indicates the core API group
  - apiGroups: [ "" ]
    resources: [ "pods" ]
    verbs: [ "get", "watch", "list" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ printf "%s:%s" $serviceAccountName $roleName | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ $serviceAccountName | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ $roleName | quote }}
{{- end }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: &fullName {{ $fullName | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels.service" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with ($.Values.annotations).common }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ $nodes }}
  selector: &labelSelector
    matchLabels: {{- include "arkcase.labels.matchLabels" $ | nindent 6 }}
  serviceName: {{ include "arkcase.service.headless" $ | quote }}
  updateStrategy: {{- include "arkcase.cluster.statefulUpdateStrategy" $ | nindent 4 }}
  podManagementPolicy: Parallel
  template:
    metadata:
      name: *fullName
      namespace: {{ $.Release.Namespace | quote }}
      labels: {{- include "arkcase.labels.service" $ | nindent 8 }}
        {{- with ($.Values.labels).common }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        # NB: Both these annotation values must be of type "string"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
        {{- with ($.Values.annotations).common }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      affinity:
        podAntiAffinity:
        {{- if $cluster.onePerHost }}
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              namespaces: [ {{ $.Release.Namespace | quote }} ]
              labelSelector:
                <<: *labelSelector
        {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                namespaces: [ {{ $.Release.Namespace | quote }} ]
                labelSelector:
                  <<: *labelSelector
        {{- end }}
      {{- include "arkcase.image.pullSecrets" $ | nindent 6 }}
      {{- with $.Values.hostAliases }}
      hostAliases: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if $.Values.schedulerName }}
      schedulerName: {{ $.Values.schedulerName | quote }}
      {{- end }}
      {{- if $serviceAccountName }}
      serviceAccountName: {{ $serviceAccountName | quote }}
      {{- end }}
      securityContext: {{- include "arkcase.securityContext" $ | nindent 8 }}
      initContainers:
        - name: init-deployer
          {{- include "arkcase.image" (dict "ctx" $ "name" "deployer" "repository" "arkcase/deployer") | nindent 10 }}
          env: {{- include "arkcase.tools.baseEnv" $ | nindent 12 }}
            {{- include "arkcase.deployment.env" $ | nindent 12 }}
          volumeMounts:
            - name: &configMap "config-map"
              mountPath: "/deploy"
              subPath: &deploy "deploy"
              readOnly: true
            - name: &initVol "init"
              mountPath: &initDir "/app/init"
            - name: &dataVol "data"
              mountPath: &dataDir "/app/data"
            - name: &tempVol "temp"
              mountPath: &tempDir "/app/data/temp"
            - name: &logsVol "logs"
              mountPath: &logsDir "/app/logs"
        - name: init-set-permissions
          {{- include "arkcase.image" (dict "ctx" $ "name" "setperm" "repository" "arkcase/setperm") | nindent 10 }}
          env: {{- include "arkcase.tools.baseEnv" $ | nindent 12 }}
            - name: DATA_DIR
              value: *dataDir
            - name: TEMP_DIR
              value: *tempDir
            - name: LOGS_DIR
              value: *logsDir
            - name: INIT_DIR
              value: *initDir
            - name: JOBS
              value: |-
                jobs:
                  # We know the UID for the Pentaho container is 998:996
                  - ownership: "1998:1998"
                    permissions: "u=rwX,g=rX,o="
                    flags: [ "recurse", "forced", "create", "changes" ]
                    targets: [ "$(DATA_DIR)", "$(TEMP_DIR)", "$(LOGS_DIR)", "$(INIT_DIR)" ]
          volumeMounts:
            - name: *initVol
              mountPath: *initDir
            - name: *dataVol
              mountPath: *dataDir
            - name: *tempVol
              mountPath: *tempDir
            - name: *logsVol
              mountPath: *logsDir
        {{- include "arkcase.initDependencies.container" $ | nindent 8 }}
      containers:
        - name: pentaho
          {{- include "arkcase.image" $ | nindent 10 }}
          env: {{- include "arkcase.tools.baseEnv" $ | nindent 12 }}
            {{- include "arkcase.subsystem-access.all.env" $ | nindent 12 }}
            {{- include "arkcase.subsystem-access.env.admin" (dict "ctx" $ "key" "username" "name" "ADMIN_USERNAME") | nindent 12 }}
            {{- include "arkcase.subsystem-access.env.admin" (dict "ctx" $ "key" "password" "name" "ADMIN_PASSWORD") | nindent 12 }}
            {{- include "arkcase.cluster.env" $ | nindent 12 }}
            {{- include "arkcase.cluster.tomcat.env" $ | nindent 12 }}
            {{- include "arkcase.acme.env" $ | nindent 12 }}
            - name: DATA_DIR
              value: *dataDir
            - name: INIT_DIR
              value: *initDir
            - name: LOGS_DIR
              value: *logsDir
            - name: DB_DIALECT
              value: {{ $db.filesDialect | quote }}
            - name: DB_SCRIPTS
              value: {{ $db.scripts | quote }}
            - name: PENTAHO_SERVICE
              value: {{ $serviceName | quote }}
            - name: PENTAHO_SERVER_URL
              value: "https://$(PENTAHO_SERVICE):8443/pentaho"
            - name: LDAP_DOMAIN
              value: {{ include "arkcase.ldap" (dict "ctx" $ "value" "domain") | quote }}
            - name: CLUSTER_ENABLED
              value: {{ $cluster.enabled | toString | quote }}
            - name: ADMIN_PORT
              value: {{ $cluster.enabled | ternary 4443 8443 | toString | quote }}
            - name: PENTAHO_INSTALLED_LICENSE_PATH
              value: "$(DATA_DIR)/.installedLicenses.xml"
            - name: ARKCASE_ENTERPRISE
              value: {{ not (empty (include "arkcase.enterprise" $)) | toString | quote }}
          {{- include "arkcase.subsystem.ports" (dict "ctx" $ "name" ($cluster.enabled | ternary "clusteredPentaho" "pentaho")) | nindent 10 }}
          resources: {{- include "arkcase.resources" $ | nindent 12 }}
          securityContext: {{- include "arkcase.securityContext" (dict "ctx" $ "container" "pentaho") | nindent 12 }}
          volumeMounts:
            - name: *dataVol
              mountPath: *dataDir
            - name: *tempVol
              mountPath: *tempDir
            - name: *initVol
              mountPath: *initDir
            - name: *logsVol
              mountPath: *logsDir
            - name: &sslVol "ssl-vol"
              mountPath: &sslDir "/.ssl"
            {{- include "arkcase.trusts.mount" $ | nindent 12 }}
            {{- include "arkcase.acme.volumeMount" $ | nindent 12 }}
            {{- include "arkcase.pentaho.license.volumeMounts" $ | nindent 12 }}
            {{- include "arkcase.subsystem-access.all.volumeMount" $ | nindent 12 }}
            {{- include "arkcase.file-resource.secret.volumeMount" (dict "ctx" $ "mountPath" "/.template-vars.yaml") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/pentaho/pentaho-server/tomcat/webapps/pentaho/META-INF/context.xml") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/pentaho/pentaho-server/pentaho-solutions/system/jackrabbit/repository.xml") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/pentaho/pentaho-server/pentaho-solutions/system/applicationContext-security-ldap.properties") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/lb/run-liquibase-updates") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/entrypoint") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/config-pre.sh") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/config-post.sh") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/usr/local/bin/install-reports") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/usr/local/bin/tomcat-live") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/pentaho/pentaho-server/pentaho-solutions/system/arkcase-preauth.xml") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/pentaho/pentaho-server/pentaho-solutions/system/security.properties") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/pentaho/pentaho-server/pentaho-solutions/system/server.properties") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/pentaho/pentaho-server/pentaho-solutions/system/pdi-pur-plugin/plugin.properties") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/pentaho-pdi/data-integration/plugins/pdi-pur-plugin/plugin.properties") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/pentaho/pentaho-server/pentaho-solutions/system/repository.spring.properties") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/pentaho/pentaho-server/pentaho-solutions/system/applicationContext-spring-security.xml") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/pentaho/pentaho-server/pentaho-solutions/system/applicationContext-spring-security-ldap.xml") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/pentaho/pentaho-server/pentaho-solutions/system/quartz/quartz.properties") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/pentaho/pentaho-server/pentaho-solutions/system/hibernate/hibernate-settings.xml") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/pentaho/pentaho-server/tomcat/conf/server.xml") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/pentaho/pentaho-server/tomcat/webapps/pentaho/WEB-INF/classes/log4j2.xml") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/init/reports/000-base-reports.zip" "subPath" (printf "base-reports.%s.zip" $db.reports)) | nindent 12 }}
            {{- if $foia }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/app/init/reports/001-foia-base-reports.zip" "subPath" (printf "foia-base-reports.%s.zip" $db.reports)) | nindent 12 }}
            {{- end }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/usr/local/bin/render-template") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/usr/local/bin/run-kjb") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/usr/local/bin/add-pdi-connection") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/usr/local/bin/install-mondrian-schema") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/lock-initializer") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/usr/local/etc/curator-wrapper.yaml") | nindent 12 }}
        {{- if $cluster.enabled }}
        - name: haproxy
          {{- include "arkcase.image" (dict "ctx" $ "name" "haproxy" "repository" "haproxy") | nindent 10 }}
          env: {{- include "arkcase.tools.baseEnv" $ | nindent 12 }}
            - name: SSL_DIR
              value: *sslDir
          command: [ "/entrypoint" ]
          {{- include "arkcase.subsystem.ports" (dict "ctx" $ "name" "clusteredHaproxy") | nindent 10 }}
          securityContext: {{- include "arkcase.securityContext" (dict "ctx" $ "container" "haproxy") | nindent 12 }}
          volumeMounts:
            - name: *sslVol
              mountPath: *sslDir
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/usr/local/etc/haproxy/haproxy.cfg") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/usr/local/etc/haproxy/lua/responses.lua") | nindent 12 }}
            {{- include "arkcase.file-resource.config.volumeMount" (dict "ctx" $ "mountPath" "/entrypoint" "subPath" "entrypoint-haproxy") | nindent 12 }}
        {{- end }}
      volumes:
        # The shared certificates volume is laughably tiny
        - name: *sslVol
          emptyDir:
            medium: "Memory"
            sizeLimit: 1Mi
        {{- include "arkcase.persistence.ephemeralVolume" (dict "ctx" $ "name" "init") | nindent 8 }}
        {{- include "arkcase.persistence.ephemeralVolume" (dict "ctx" $ "name" "temp") | nindent 8 }}
        {{- include "arkcase.persistence.volume" (dict "ctx" $ "name" "data") | nindent 8 }}
        {{- include "arkcase.persistence.volume" (dict "ctx" $ "name" "logs") | nindent 8 }}
        {{- include "arkcase.trusts.volume" $ | nindent 8 }}
        {{- include "arkcase.pentaho.license.volume" $ | nindent 8 }}
        {{- include "arkcase.acme.volume" $ | nindent 8 }}
        {{- include "arkcase.subsystem-access.all.volume" $ | nindent 8 }}
        {{- include "arkcase.file-resource.config.volume" $ | nindent 8 }}
        {{- include "arkcase.file-resource.secret.volume" $ | nindent 8 }}
      {{- with $.Values.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    {{- include "arkcase.persistence.volumeClaimTemplate" (dict "ctx" $ "name" "data") | nindent 4 }}
    {{- include "arkcase.persistence.volumeClaimTemplate" (dict "ctx" $ "name" "logs") | nindent 4 }}

  {{- include "arkcase.persistence.declareResources" (dict "ctx" $ "volume" "data") | nindent 0 }}
  {{- include "arkcase.persistence.declareResources" (dict "ctx" $ "volume" "logs") | nindent 0 }}

{{- end }}
