{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- $subsys := (include "arkcase.subsystem.name" $) -}}
  {{- $name := (include "arkcase.subsystem-access.name.admin" $) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data:
  username: {{ printf "%s-admin" $subsys | b64enc }}
  password: {{ randAlphaNum 64 | b64enc }}
{{- end -}}
