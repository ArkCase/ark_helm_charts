providerType=ldapCustomConfiguration

#
# General Connectivity
#
contextSource.providerUrl=${REPORTS_LDAP_URL}
contextSource.userDn=${REPORTS_LDAP_REALM}\\${REPORTS_LDAP_USERNAME}
contextSource.password=${REPORTS_LDAP_PASSWORD}

#
# User search configurations
#
userSearch.searchBase=${REPORTS_LDAP_USER_BASE_DN},${REPORTS_LDAP_BASE_DN},${REPORTS_LDAP_ROOT_DN}
userSearch.searchFilter=${REPORTS_LDAP_USER_SEARCH_FILTER}

#
# User/group populator
#
populator.convertToUpperCase=false
populator.groupRoleAttribute=${REPORTS_LDAP_GROUP_NAME_ATTRIBUTE}
populator.groupSearchBase=${REPORTS_LDAP_GROUP_BASE_DN},${REPORTS_LDAP_BASE_DN},${REPORTS_LDAP_ROOT_DN}
populator.groupSearchFilter=${REPORTS_LDAP_GROUP_SEARCH_FILTER}
populator.rolePrefix=
populator.searchSubtree=true

#
# Group search configurations
#
allAuthoritiesSearch.roleAttribute=${REPORTS_LDAP_GROUP_NAME_ATTRIBUTE}
allAuthoritiesSearch.searchBase=${REPORTS_LDAP_GROUP_BASE_DN},${REPORTS_LDAP_BASE_DN},${REPORTS_LDAP_ROOT_DN}
allAuthoritiesSearch.searchFilter=${REPORTS_LDAP_GROUP_LIST_FILTER}

#
# General username search configurations
#
allUsernamesSearch.usernameAttribute=${REPORTS_LDAP_USER_NAME_ATTRIBUTE}
allUsernamesSearch.searchBase=${REPORTS_LDAP_USER_BASE_DN},${REPORTS_LDAP_BASE_DN},${REPORTS_LDAP_ROOT_DN}
allUsernamesSearch.searchFilter=${REPORTS_LDAP_USER_LIST_FILTER}

#
# These two are "hardcoded" b/c they don't need to be generated
#
adminUser=cn=${ADMIN_USERNAME},${REPORTS_LDAP_USER_BASE_DN},${REPORTS_LDAP_BASE_DN},${REPORTS_LDAP_ROOT_DN}
adminRole=${REPORTS_LDAP_GROUP_NAME_ATTRIBUTE}=${PENTAHO_ADMIN_GROUP},${REPORTS_LDAP_GROUP_BASE_DN},${REPORTS_LDAP_BASE_DN},${REPORTS_LDAP_ROOT_DN}
