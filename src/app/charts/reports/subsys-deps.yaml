consumes:
  # We specifically don't consume from ACME b/c those are handled directly
  # by the ACME templates, and there's no need to address them beyond that
  # acme: {}
  #
  # We specifically don't consume from ZooKeeper b/c those are handled directly
  # by the Clustering templates, and there's no need to address them beyond that
  # zookeeper: {}
  app-artifacts:
    main:
      properties:
        url: env
  core:
    main:
      properties:
        url: env
      credentials:
        access:
          username: env
          password: env
  ldap:
    main:
      properties:
        url: env
        baseDn: env
        domain: env
        realm: env
        groupsBaseDn: env
        groupsFilter: env
        groupsClass: env
        groupsMemberAtt: env
        groupsNameAtt: env
        usersBaseDn: env
        usersFilter: env
        usersClass: env
        usersNameAtt: env
        usersMemberAtt: env
      credentials:
        access:
          username: env
          samAccount: env
          password: env
  rdbms:
    main:
      properties: &db-conn
        host: env
        port: env
      credentials:
        schema-arkcase: &db-schema
          username: env
          password: env
          database: env
          schema: env
          instance: env
    reports:
      properties:
        <<: *db-conn
      credentials:
        schema-hibernate:
          <<: *db-schema
        schema-jcr:
          <<: *db-schema
        schema-quartz:
          <<: *db-schema
