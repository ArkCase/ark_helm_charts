      properties:
        host: env
        port: env
      credentials:
        schema-arkcase:
          username: env
          password: env
          database: env
          schema: env
          instance: env
    reports:
      properties:
        host: env
        port: env
      credentials:
        schema-hibernate:
          username: env
          password: env
          database: env
          schema: env
          instance: env
        schema-jcr:
          username: env
          password: env
          database: env
          schema: env
          instance: env
        schema-quartz:
          username: env
          password: env
          database: env
          schema: env
          instance: env
