consumes:
  # We specifically don't consume from ACME b/c those are handled directly
  # by the ACME templates, and there's no need to address them beyond that
  # acme: {}
  app-artifacts:
    main:
      properties:
        url: env
  core:
    main:
      properties:
        url: env
      credentials:
        access:
          username: env
          password: env
  ldap:
    main:
      properties:
        url: env
        baseDn: env
        domain: env
        realm: env
        groupsBaseDn: env
        groupsFilter: env
