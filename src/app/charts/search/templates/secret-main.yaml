{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- $ctx := $ -}}
  {{- $name := (include "arkcase.subsystem-access.name" $ctx) -}}
  {{- $service := (include "arkcase.service.name" $ctx) -}}
  {{- $settings := (include "arkcase.subsystem.settings" $ctx | fromYaml) -}}

  {{- $username := "" -}}
  {{- $password := "" -}}
  {{- if (include "arkcase.toBoolean" $settings.authenticated) -}}
    {{- $username = (printf "%s-%s-search-user" $ctx.Release.Namespace $ctx.Release.Name) -}}
    {{- $password = (randAlphaNum 64) -}}
  {{- end -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name | quote }}
  namespace: {{ $ctx.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ctx | nindent 4 }}
    {{- with ($ctx.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($ctx.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  url: {{ printf "https://%s:8983" $service | quote }}
  username: {{ $username | quote }}
  password: {{ $password | quote }}
{{- end -}}
