{{- if and (include "arkcase.subsystem.enabled" $) (not (include "arkcase.subsystem.external" $)) }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ printf "%s-test" (include "arkcase.fullname" $) | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with ($.Values.test).labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    arkcase.com/task: "test"
    arkcase.com/test-type: "smoke"
    arkcase.com/test-subsystem: {{ include "arkcase.subsystem.name" $ | quote }}
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: hook-succeeded
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with ($.Values.test).annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- include "arkcase.image.pullSecrets" $ | nindent 2 }}
  containers:
    - name: test
      {{- include "arkcase.image" (dict "ctx" $ "name" "smoke-test" "repository" "arkcase/nettest") | nindent 6 }}
      command: [ "/usr/local/bin/run-from-env" ]
      args: [ "SCRIPT" ]
      env:
        - name: SERVICE_NAME
          value: {{ include "arkcase.service.name" $ | quote }}
        - name: SCRIPT
          value: |-
            set -xeuo pipefail
            /usr/local/bin/acme-init
            /usr/bin/curl -fsSL -m 3 -o /dev/null "https://$(SERVICE_NAME):8983/"
  restartPolicy: Never
{{- end }}
