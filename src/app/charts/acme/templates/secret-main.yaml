{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- $ctx := $ -}}
  {{- $name := (include "arkcase.subsystem-access.name" $ctx) -}}
  {{- $service := (include "arkcase.service.name" $ctx) -}}
  {{- $port := 9000 -}}

  {{- /*
    We only take the old secret into account on an upgrade b/c we don't know which pods
    will get rolled, and as a result we don't want to mess with the configuration too
    much.
  */ -}}
  {{- $password := "" -}}

  {{- /* We gate this here to avoid doing the work if it's not an upgrade */ -}}
  {{- if $.Release.IsUpgrade -}}
    {{- $secretData := (include "arkcase.get-existing.secret" (dict "ctx" $ "name" $name) | fromYaml) -}}
    {{- if $secretData -}}
      {{- $password = (hasKey $secretData.data "password" | ternary $secretData.data.password $password) -}}
    {{- end -}}
  {{- end -}}
  {{- if not $password -}}
    {{- $password = (randAlphaNum 64 | b64enc) -}}
  {{- end -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data:
  url: {{ printf "https://%s:%d" $service $port | b64enc }}
  password: {{ $password }}
{{- end -}}
