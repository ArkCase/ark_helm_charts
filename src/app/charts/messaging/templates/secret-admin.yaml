{{- if and (include "arkcase.subsystem.enabled" $) (not (include "arkcase.subsystem.external" $)) -}}
  {{- $admin := (include "arkcase.artemis.admin" $ | fromYaml) -}}
  {{- $serviceName := (include "arkcase.service.name" $) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "arkcase.subsystem-access.name" (dict "ctx" $ "conn" "admin") | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  {{- $amqpScheme := "ssl" }}
  {{- $amqpPort := 61616 }}
  amqpUrl: {{ printf "%s://%s:%d" $amqpScheme $serviceName $amqpPort | quote }}
  amqpScheme: {{ $amqpScheme | quote }}
  amqpHost: {{ $serviceName | quote }}
  amqpPort: {{ $amqpPort | toString | quote }}

  {{- $stompScheme := "ssl" }}
  {{- $stompPort := 61613 }}
  stompUrl: {{ printf "%s://%s:%d" $stompScheme $serviceName $stompPort | quote }}
  stompScheme: {{ $stompScheme | quote }}
  stompHost: {{ $serviceName | quote }}
  stompPort: {{ $stompPort | toString | quote }}

  username: {{ $admin.username | quote }}
  password: {{ randAlphaNum 64 | quote }}
  roles: {{ $admin.roles | quote }}
{{- end -}}
