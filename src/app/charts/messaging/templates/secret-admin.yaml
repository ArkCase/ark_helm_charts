{{- if and (include "arkcase.subsystem.enabled" $) (not (include "arkcase.subsystem.external" $)) -}}
  {{- $admin := (include "arkcase.artemis.admin" $ | fromYaml) -}}
  {{- $serviceName := (include "arkcase.service.name" $) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "arkcase.subsystem-access.name" (dict "ctx" $ "conn" "admin") | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  host: {{ $serviceName | quote }}

  {{- $amqpProto := "ssl" }}
  {{- $amqp := 61616 }}
  amqpProto: {{ $amqpProto | quote }}
  amqpPort: {{ $amqp | toString | quote }}
  amqpUrl: {{ printf "%s://%s:%d" $amqpProto $serviceName $amqp | quote }}

  {{- $stompProto := "ssl" }}
  {{- $stomp := 61613 }}
  stompProto: {{ $stompProto | quote }}
  stompPort: {{ $stomp | toString | quote }}
  stompUrl: {{ printf "%s://%s:%d" $stompProto $serviceName $stomp | quote }}

  username: {{ $admin.username | quote }}
  password: {{ randAlphaNum 64 | quote }}
  roles: {{ $admin.roles | quote }}
{{- end -}}
