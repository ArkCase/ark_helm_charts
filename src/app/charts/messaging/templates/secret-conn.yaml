{{- if and (include "arkcase.subsystem.enabled" $) (not (include "arkcase.subsystem.external" $)) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "arkcase.subsystem-access.name.conn" $ | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  proto: "ssl"
  host: {{ include "arkcase.service.name" $ | quote }}
  amq: "61616"
  stomp: "61613"
{{- end -}}
