{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- $admin := (include "arkcase.artemis.admin" $ | fromYaml) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "arkcase.subsystem-access.name.admin" $ | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data:
  username: {{ $admin.username | b64enc }}
  password: {{ randAlphaNum 64 | b64enc }}
{{- end -}}
