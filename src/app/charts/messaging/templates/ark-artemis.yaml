{{- if and (include "arkcase.subsystem.enabled" $) (not (include "arkcase.subsystem.external" $)) }}
{{- $fullname := (include "arkcase.fullname" $) -}}
{{- $cluster := (include "arkcase.cluster" $ | fromYaml) -}}
{{- /* For this component, we'll either have one node, or two */ -}}
{{- $nodes := ((max 1 (min 2 ($cluster.nodes | default 2))) | int) -}}
{{- if (gt $nodes 1) }}
  {{- /* We only enable the PDB if we will have more than one node */ -}}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "arkcase.fullname" $ | quote }}
  namespace: {{ $.Release.Namespace | quote }}
spec:
  minAvailable: 1
  selector:
    matchLabels: {{- include "arkcase.labels.matchLabels" $ | nindent 6 }}
---
{{- end }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullname | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels.service" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with ($.Values.annotations).common }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ $cluster.enabled | ternary $nodes 1 }}
  selector: &labelSelector
    matchLabels: {{- include "arkcase.labels.matchLabels" $ | nindent 6 }}
  serviceName: {{ include "arkcase.service.headless" $ | quote }}
  updateStrategy: {{- include "arkcase.cluster.statefulUpdateStrategy" $ | nindent 4 }}
  podManagementPolicy: Parallel
  template:
    metadata:
      name: {{ $fullname | quote }}
      namespace: {{ $.Release.Namespace | quote }}
      labels: {{- include "arkcase.labels.service" $ | nindent 8 }}
        {{- with ($.Values.labels).common }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        # NB: Both these annotation values must be of type "string"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
        {{- with ($.Values.annotations).common }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      affinity:
        podAntiAffinity:
        {{- if $cluster.onePerHost }}
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              namespaces: [ {{ $.Release.Namespace | quote }} ]
              labelSelector:
                <<: *labelSelector
        {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                namespaces: [ {{ $.Release.Namespace | quote }} ]
                labelSelector:
                  <<: *labelSelector
        {{- end }}
      {{- include "arkcase.image.pullSecrets" $ | nindent 6 }}
      {{- with $.Values.hostAliases }}
      hostAliases: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if $.Values.schedulerName }}
      schedulerName: {{ $.Values.schedulerName | quote }}
      {{- end }}
      serviceAccountName: {{ include "arkcase.serviceAccountName" $ | quote }}
      securityContext: {{- include "arkcase.securityContext" $ | nindent 8 }}
      initContainers:
        - name: init-set-permissions
          {{- include "arkcase.image" (dict "ctx" $ "name" "setperm" "repository" "arkcase/setperm") | nindent 10 }}
          env: {{- include "arkcase.tools.baseEnv" $ | nindent 12 }}
            - name: DATA_DIR
              value: &dataDir "/app/data"
            - name: LOGS_DIR
              value: &logsDir "/app/logs"
            - name: JOBS
              value: |-
                jobs:
                  # We know the ActiveMQ image uses user 998 (centos), 1998 (rocky)
                  - ownership: {{ coalesce ($.Values.persistence).ownership "1998:1998" | quote }}
                    permissions: "u=rwX,g=rX,o="
                    flags: [ "recurse", "forced", "create", "changes" ]
                    targets: [ "$(DATA_DIR)", "$(LOGS_DIR)" ]
          volumeMounts:
            - name: &dataVol "data"
              mountPath: *dataDir
            - name: &logsVol "logs"
              mountPath: *logsDir
        {{- include "arkcase.initDependencies.container" $ | nindent 8 }}
      containers:
        - name: artemis
          {{- include "arkcase.image" $ | nindent 10 }}
          env: {{- include "arkcase.tools.baseEnv" $ | nindent 12 }}
            {{- include "arkcase.acme.env" $ | nindent 12 }}
            - name: ARTEMIS_NEW_USER_MODEL
              value: "true"
            #
            # Add the administrator information
            #
            {{- include "arkcase.subsystem-access.env.admin" (dict "ctx" $ "name" "key" "username" "ARTEMIS_ADMIN_USERNAME") | nindent 12 }}
            {{- include "arkcase.subsystem-access.env.admin" (dict "ctx" $ "name" "key" "password" "ARTEMIS_ADMIN_PASSWORD") | nindent 12 }}
            {{- include "arkcase.subsystem-access.env.admin" (dict "ctx" $ "name" "key" "roles"    "ARTEMIS_ADMIN_ROLES") | nindent 12 }}
            #
            # Add the configured users
            #
            {{- $users := (include "arkcase.artemis.users" $ | fromYaml) }}
            {{- range $index, $user := (keys $users | sortAlpha) }}
              {{- include "arkcase.subsystem-access.env.cred" (dict "ctx" $ "type" $user "key" "username" "name" (printf "ARTEMIS_CRED_USERNAME_%d" $index)) | nindent 12 }}
              {{- include "arkcase.subsystem-access.env.cred" (dict "ctx" $ "type" $user "key" "password" "name" (printf "ARTEMIS_CRED_PASSWORD_%d" $index)) | nindent 12 }}
              {{- include "arkcase.subsystem-access.env.cred" (dict "ctx" $ "type" $user "key" "roles"    "name" (printf "ARTEMIS_CRED_ROLES_%d"    $index)) | nindent 12 }}
            {{- end }}
            #
            # Some other stuff
            #
            {{- include "arkcase.subsystem-access.env.cred" (dict "ctx" $ "type" "cluster" "key" "password" "name" "ARTEMIS_CLUSTER_PASSWORD") | nindent 12 }}
            {{- include "arkcase.subsystem-access.env.cred" (dict "ctx" $ "type" "cluster" "key" "encryption" "name" "ARTEMIS_ENCRYPTION_PASSWORD") | nindent 12 }}
          {{- include "arkcase.subsystem.ports" $ | nindent 10 }}
          {{- with (include "arkcase.values" (dict "ctx" $ "base" "command") | fromYaml) }}
          command: {{ toJson .value }}
          {{- end }}
          resources: {{- include "arkcase.resources" $ | nindent 12 }}
          securityContext: {{- include "arkcase.securityContext" (dict "ctx" $ "container" "artemis") | nindent 12 }}
          volumeMounts:
            {{- include "arkcase.acme.volumeMount" $ | nindent 12 }}
            {{- include "arkcase.artemis.mountUserAccounts" $ | nindent 12 }}
            - name: &confVol "conf"
              mountPath: "/app/conf"
            - name: *dataVol
              mountPath: *dataDir
            - name: *logsVol
              mountPath: *logsDir
            - name: &secretFiles
              mountPath: "/app/conf/broker.xml.template"
              subPath: "broker.xml.template"
              readOnly: true
            - name: &configFiles "config-map"
              mountPath: "/app/conf/bootstrap.xml.template"
              subPath: "bootstrap.xml.template"
              readOnly: true
            - name: *configFiles
              mountPath: "/check-health"
              subPath: &checkHealth "check-health"
              readOnly: true
            - name: *configFiles
              mountPath: "/app/conf/jolokia-access.xml"
              subPath: "jolokia-access.xml"
              readOnly: true
            - name: *configFiles
              mountPath: "/app/conf/log4j2.properties"
              subPath: "log4j2.properties"
              readOnly: true
            - name: *configFiles
              mountPath: "/app/conf/login.config"
              subPath: "login.config"
              readOnly: true
            - name: *configFiles
              mountPath: "/app/conf/management.xml"
              subPath: "management.xml"
              readOnly: true
      volumes:
        {{- include "arkcase.acme.volume" $ | nindent 8 }}
        {{- include "arkcase.persistence.volume" (dict "ctx" $ "name" "data") | nindent 8 }}
        {{- include "arkcase.persistence.volume" (dict "ctx" $ "name" "logs") | nindent 8 }}
        - name: *secretFiles
          secret:
            optional: false
            secretName: {{ printf "%s-files" $fullname | quote }}
            defaultMode: 0644
        - name: *configFiles
          configMap:
            optional: false
            name: {{ $fullname | quote }}
            defaultMode: 0644
            items:
              - key: *checkHealth
                path: *checkHealth
                mode: 0755
        # Configuration is ephemeral, b/c it's re-rendered every time
        - name: *confVol
          emptyDir:
            sizeLimit: 128Mi
      {{- with $.Values.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    {{- include "arkcase.persistence.volumeClaimTemplate" (dict "ctx" $ "name" "data") | nindent 4 }}
    {{- include "arkcase.persistence.volumeClaimTemplate" (dict "ctx" $ "name" "logs") | nindent 4 }}

  {{- include "arkcase.persistence.declareResources" (dict "ctx" $ "volume" "data") | nindent 0 }}
  {{- include "arkcase.persistence.declareResources" (dict "ctx" $ "volume" "logs") | nindent 0 }}
{{- end }}
