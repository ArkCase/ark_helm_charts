{{- $oidc := (include "arkcase.core.sso.oidc" $ | fromYaml) -}}
{{- if $oidc }}
  {{- if $oidc.legacy -}}
oidc: {{- $oidc.clients.arkcase | toYaml | nindent 2 }}
  {{- else }}
oidcClientConfigs: {{- $oidc.clients | toYaml | nindent 2 }}
  {{- end }} 

application:
  properties:
    logoutUrl: "/oauth-url"
{{- else }}
# OIDC is not active
{{- end }}
