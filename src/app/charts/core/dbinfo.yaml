mariadb: &mariaDb
  platform: MySQL
  quartzDelegate: StdJDBCDelegate
  workflowDbType: mysql
  port: 3306
  jdbc:
    driver: org.mariadb.jdbc.Driver
    url: "jdbc:mariadb://${ARKCASE_JDBC_HOST}:${ARKCASE_JDBC_PORT}/${ARKCASE_JDBC_DATABASE}?useSSL=true&requireSsl=true&enabledSslProtocolSuites=TLSv1.2"
  aliases:
    - mysql

