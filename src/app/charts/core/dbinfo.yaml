oracle:
  platform: Oracle
  quartz: oracle.OracleDelegate
  # Is this correct?
  activiti: oracle
  port: 1521
  jdbc:
    driver: oracle.jdbc.driver.OracleDriver
    url: "jdbc:oracle:thin:@$(ARKCASE_JDBC_HOST):$(ARKCASE_JDBC_PORT)"
    # url: "jdbc:oracle:thin:@$(ARKCASE_JDBC_HOST):$(ARKCASE_JDBC_PORT)${INSTANCE}"
    # instance:
    #   format: "/$(ARKCASE_JDBC_INSTANCE)"
  aliases:
    - orcl

postgresql:
  platform: PostgreSQL
  quartz: PostgreSQLDelegate
  activiti: postgres
  port: 5432
  jdbc:
    driver: org.postgresql.Driver
    url: "jdbc:postgresql://$(ARKCASE_JDBC_HOST):$(ARKCASE_JDBC_PORT)/$(ARKCASE_JDBC_DATABASE)?ssl=true&sslrootcert=/etc/pki/tls/cert.pem"
  aliases:
    - psql
    - postgres

sqlserver:
  platform: SQLServer
  quartz: MSSQLDelegate
  # Is this correct?
  activiti: sqlserver
  port: 1433
  jdbc:
    driver: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: "jdbc:sqlserver://$(ARKCASE_JDBC_HOST):$(ARKCASE_JDBC_PORT);DatabaseName=$(ARKCASE_JDBC_DATABASE);encrypt=true;trustServerCertificate=false;"
    # url: "jdbc:sqlserver://$(ARKCASE_JDBC_HOST)${INSTANCE}:$(ARKCASE_JDBC_PORT);DatabaseName=$(ARKCASE_JDBC_DATABASE);encrypt=true;trustServerCertificate=false;"
    # instance:
    #   format: "\\$(ARKCASE_JDBC_INSTANCE)"
  aliases:
    - mssql
