{{- if and (include "arkcase.subsystem.enabled" $) -}}
  {{- $ctx := $ -}}
  {{- $extraEnv := (include "arkcase.core.extra-env" $ | fromYaml) -}}
  {{- if $extraEnv.stringData -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "arkcase.core.extra-env.secret" $ | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData: {{- $extraEnv.stringData | toYaml | nindent 2 -}}
  {{- end -}}
{{- end -}}
