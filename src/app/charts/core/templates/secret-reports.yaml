{{- if and (include "arkcase.subsystem.enabled" $) -}}
  {{- $ctx := $ -}}
  {{- $service := (include "arkcase.service.name" $ctx) -}}
  {{- $name := (include "arkcase.subsystem-access.name" (dict "ctx" $ctx "conn" "reports")) -}}

  {{- $secret := (include "arkcase.get-existing.secret" (dict "ctx" $ "name" $name) | fromYaml) }}
  {{- $data := (empty $secret) | ternary "" $secret.data | default dict }}

  {{- $password := "" -}}
  {{- if and $data $data.password -}}
    {{- $password = ($data.password | b64dec) -}}
  {{- end -}}

  {{- if not $password -}}
    {{- $password = (randAlphaNum 64) -}}
  {{- end -}}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  url: {{ printf "https://%s:8443/arkcase" $service | quote }}

  username: "arkcase-reports"
  password: {{ $password | quote }}
  group: "ARKCASE_ADMINISTRATOR"

{{- end -}}
