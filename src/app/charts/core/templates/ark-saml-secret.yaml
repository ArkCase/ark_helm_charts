{{- if (include "arkcase.subsystem.enabled" $) }}
  {{- $saml := (include "arkcase.core.sso.saml" $ | fromYaml) -}}
  {{- if (($saml).identityProviderMetadata).metadata -}}
    {{-
      $data := dict
        $saml.identityProviderMetadata.key $saml.identityProviderMetadata.metadata
    -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $saml.identityProviderMetadata.secret | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with (.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with (.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data: {{- include "arkcase.secret.encode" $data nindent 2 -}}
  {{- end -}}
{{- end }}
