{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- $ctx := $ -}}
  {{- $service := (include "arkcase.service.name" $ctx) -}}
  {{- $secretName := (include "arkcase.subsystem-access.name" (dict "ctx" $ctx "conn" "main-admin")) -}}

  {{- $secret := (include "arkcase.get-existing.secret" (dict "ctx" $ "name" $secretName) | fromYaml) -}}
  {{- $secretData := $secret.data | default dict -}}
  {{- $username := $secretData.username | default "arkcase-admin" -}}
  {{- $password := $secretData.password | default (randAlphaNum 64) -}}
  {{- $group := $secretData.group | default "ARKCASE_ADMINISTRATOR" -}}

  {{-
    $data := dict
      "url" (printf "https://%s:8443/arkcase" $service)
      "username" $username
      "password" $password
      "group" $group
  -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data: {{- include "arkcase.secret.encode" $data | nindent 2 -}}
{{- end -}}
