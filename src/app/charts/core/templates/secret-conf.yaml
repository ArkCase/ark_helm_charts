{{- if and (include "arkcase.subsystem.enabled" $) -}}
  {{- $db := (include "arkcase.db.info" $ | fromYaml) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "arkcase.core.conf.secret" $ | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  jdbcDriver: {{ $db.jdbc.driver | quote }}
  jdbcUrl: {{ $db.jdbc.url | quote }}
  jdbcWorkflowDbType: {{ $db.workflowDbType | quote }}
  jdbcPlatform: {{ $db.platform | quote }}
  jdbcQuartzDelegate: {{ $db.quartzDelegate | quote }}
{{- end -}}
