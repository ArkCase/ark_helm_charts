network:
  enabled: true
  mode: all
  template:
    # Any of the required ports are enough to succeed
    mode: any
    initialDelay: 10
    delay: 10
    timeout: 10
    attempts: 60
  dependencies:
    acme:
      url: "@env:ACME_URL"

settings:
  # We specifically don't consume from ACME b/c those are handled directly
  # by the ACME templates, and there's no need to address them beyond that
  # acme: {}
  $self:
    admin:
      username: DB_ADMIN_USERNAME
      password: DB_ADMIN_PASSWORD
    arkcase:
      username: DB_ARKCASE_USERNAME
      password: DB_ARKCASE_PASSWORD
    content:
      username: DB_ALFRESCO_USERNAME
      password: DB_ALFRESCO_PASSWORD
    pentaho:
      username: DB_PENTAHO_USERNAME
      password: DB_PENTAHO_PASSWORD
    jcr:
      username: DB_PENTAHO_JCR_USERNAME
      password: DB_PENTAHO_JCR_PASSWORD
    quartz:
      username: DB_PENTAHO_QUARTZ_USERNAME
      password: DB_PENTAHO_QUARTZ_PASSWORD
