mysql:
  port: 3306
  aliases:
    - mariadb
    - mysql5
    - mysql8
  starttls: mysql
  admin: "root"

oracle:
  port: 1521
  aliases:
    - orcl
  admin: "system"

postgresql:
  port: 5432
  aliases:
    - psql
    - postgres
  starttls: postgres
  admin: "postgres"

sqlserver:
  port: 1433
  aliases:
    - mssql
  admin: "sa"
