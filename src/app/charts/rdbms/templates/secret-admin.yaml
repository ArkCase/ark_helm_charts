{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- $ctx := $ -}}
  {{- $name := (include "arkcase.subsystem-access.name" (dict "ctx" $ctx "conn" "admin")) -}}
  {{- $dbInfo := (include "arkcase.db.info" $ctx | fromYaml) -}}

  {{- /*
    We only take the old secret into account on an upgrade b/c we don't know which pods
    will get rolled, and as a result we don't want to mess with the configuration too
    much.
  */ -}}
  {{- $username := $dbInfo.admin | default $dbInfo.name -}}
  {{- $password := "" -}}

  {{- $secretData := (include "arkcase.get-existing.secret" (dict "ctx" $ "name" $name) | fromYaml) -}}
  {{- if and $secretData $secretData.data -}}
    {{- $username = (hasKey $secretData.data "username" | ternary $secretData.data.username $username) -}}
    {{- $password = (hasKey $secretData.data "password" | ternary $secretData.data.password $password) -}}
  {{- end -}}

  {{- if not $password -}}
    {{- $password = (randAlphaNum 64) -}}
  {{- end -}}

  {{-
    $data := dict
      "endpoint" (include "arkcase.service.name" $)
      "port" ($dbInfo.port | int | toString)
      "username" $username
      "password" $password
  -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data: {{- include "arkcase.secret.encode" $data | nindent 2 -}}
{{- end -}}
