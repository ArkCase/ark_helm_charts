{{- if and (include "arkcase.subsystem.enabled" $) (not (include "arkcase.rdbms.external" $)) }}
{{- $db := (include "arkcase.db.info" $ | fromYaml) -}}
{{- $startTls := "" -}}
{{- if and (hasKey $db "starttls") $db.starttls -}}
  {{- $startTls = (printf "-starttls %s" ($db.starttls | quote)) -}}
{{- end -}}
apiVersion: v1
kind: Pod
metadata:
  name: {{ printf "%s-test" (include "arkcase.fullname" $) | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- include "arkcase.labels.test.smoke" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with ($.Values.test).labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: hook-succeeded
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with ($.Values.test).annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- include "arkcase.image.pullSecrets" $ | nindent 2 }}
  containers:
    - name: test
      {{- include "arkcase.image" (dict "ctx" $ "name" "smoke-test" "repository" "arkcase/nettest") | nindent 6 }}
      command: [ "/usr/local/bin/run-from-env" ]
      args: [ "SCRIPT" ]
      env:
        {{- include "arkcase.subsystem-access.env" (dict "ctx" $ "conn" "admin" "key" "endpoint" "name" "SERVICE_HOST") -}}
        {{- include "arkcase.subsystem-access.env" (dict "ctx" $ "conn" "admin" "key" "port" "name" "SERVICE_PORT") -}}
        - name: SCRIPT
          value: |-
            set -xeuo pipefail
            /usr/local/bin/acme-init
            /usr/bin/timeout 3 /usr/bin/openssl s_client -connect "$(SERVICE_HOST):$(SERVICE_PORT)" -verify_quiet -verify_return_error -showcerts {{ $startTls }} < /dev/null
  restartPolicy: Never
{{- end }}
