alfresco:
  url: https://content-main:8443/alfresco
  ui: https://content-share:8443/share
  users:
    admin: alfresco-admin
    main: alfresco-user
  groups:
    admin:
      - alfresco-administrators
  settings:
    site: acm
    rm: rm
    sync: false
  aliases:
    - cmis

s3:
  url: https://content-main:9000/
  ui: https://content-main:9001/minio
  users:
    admin: s3-admin
    main: s3-user
  groups:
    admin:
      - s3-administrators
  settings:
    bucket: arkcase
    region: us-east-1
  aliases:
    - minio

box:
  url: https://box.com
  ui: https://box.com
  users:
    admin: box.admin@armedia.com
    main: box.admin@armedia.com
  groups:
    admin:
      - box-administrators
  settings:
    private-key:
      path: "/app/home/.content-private-key"
    defaultBasePath: "/All Files"
