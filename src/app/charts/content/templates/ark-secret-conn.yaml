{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- $content := (include "arkcase.cm.info" $ | fromYaml) -}}

  {{- range $conn, $user := (dict "admin" "" "main" "user") }}
    {{- $user = ($user | default $conn) }}

    {{- $name := (include "arkcase.subsystem-access.name" (dict "ctx" $ "conn" $conn) }}

    {{- $secret := (include "arkcase.get-existing.secrets" (dict "ctx" $ "name" $name) | fromYaml) }}
    {{- $data := (empty $secret) | ternary "" $secret.data | default dict }}

    {{- $data = set $data "username" (printf "%s-%s" $content.dialect $user | b64enc) }}
    {{- $data = set $data "password" ($data.password | default (randAlphaNum 64) | b64enc) }}

    {{- with $content }}
      {{- $data = set $data "url" (.url.url | b64enc) }}
      {{- $data = set $data "ui" (.ui.url | b64enc) }}
    {{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
  {{- with ($.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  annotations:
  {{- with ($.Values.annotations).common }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data: {{- $data | toYaml | nindent 2 }}
  {{- end }}
{{- end -}}
