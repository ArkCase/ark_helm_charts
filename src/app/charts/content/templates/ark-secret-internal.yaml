{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- /* The dialect for the internal content store will ALWAYS be S3 */ -}}
  {{- $content := (include "arkcase.content.info" (dict "ctx" $ "dialect" "s3") | fromYaml) -}}
  {{- $conn := (include "arkcase.part.name" $) -}}
  {{- $secretName := (include "arkcase.subsystem-access.name" (dict "ctx" $ "conn" $conn)) -}}

  {{- $secret := (include "arkcase.get-existing.secret" (dict "ctx" $ "name" $secretName) | fromYaml) -}}
  {{- $data := $secret.data | default dict -}}

  {{- $serviceName := (include "arkcase.service.name" $) -}}

  {{- $username := $data.username | default (get $content.users $conn) | default (printf "%s-user" $conn) -}}
  {{- $data = set $data "username" $username -}}
  {{- $password := ($data.password | default (randAlphaNum 64)) -}}
  {{- $data = set $data "password" $password -}}

  {{- $settings := ($content.settings | default dict) -}}
  {{- $settings = (merge (dict "bucket" "internal") $settings) -}}
  {{- range $key := (keys $settings | sortAlpha) }}
    {{- $data = set $data $key ((get $data $key) | default (get $settings $key | toString)) }}
  {{- end }}

  {{- $groups := (get $content.groups $conn | default "") }}
  {{- if $groups }}
    {{- $groups = (join "," $groups) | upper }}
  {{- end }}
  {{- $data = set $data "group" $groups }}
  {{- $data = set $data "url" (printf "https://%s:9000" $serviceName) }}
  {{- $data = set $data "ui" (printf "https://%s:9001" $serviceName) }}
  {{- $data = set $data "bucket" $conn }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
  {{- with ($.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  annotations:
  {{- with ($.Values.annotations).common }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data: {{- include "arkcase.secret.encode" $data | nindent 2 }}
{{- end -}}
