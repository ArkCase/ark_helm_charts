{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- $contentDialect := (include "arkcase.content.dialect" $) -}}
  {{- $enterprise := (include "arkcase.enterprise" $) -}}
apiVersion: v1
kind: Pod
metadata:
  name: {{ printf "%s-test" (include "arkcase.fullname" $) | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- include "arkcase.labels.test.smoke" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with ($.Values.test).labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: hook-succeeded
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with ($.Values.test).annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- include "arkcase.image.pullSecrets" $ | nindent 2 }}
  containers:
    - name: test
      {{- include "arkcase.image" (dict "ctx" $ "name" "smoke-test" "repository" "arkcase/nettest") | nindent 6 }}
      command: [ "/usr/local/bin/run-from-env" ]
      args: [ "SCRIPT" ]
      env:
        - name: SERVICE_NAME
          value: {{ include "arkcase.service.name" $ | quote }}
        - name: SCRIPT
          value: |-
            set -xeuo pipefail
            . /.functions
            init_ssl
            {{- if (eq "alfresco" $contentDialect) }}
            timeout 3 openssl s_client -connect "$(SERVICE_NAME)-activemq:61616" -verify_quiet -verify_return_error -showcerts </dev/null
            curl -fsSL -m 3 -o /dev/null "https://$(SERVICE_NAME)-main:8443/alfresco/"
            timeout 3 openssl s_client -connect "$(SERVICE_NAME)-search:8983" -verify_quiet -verify_return_error -showcerts </dev/null
            curl -fsSL -m 3 -o /dev/null "https://$(SERVICE_NAME)-share:8443/share/"
            curl -fsSL -m 3 -o /dev/null "https://$(SERVICE_NAME)-xform-core-aio:8090/actuator/health"
              {{- if $enterprise }}
            timeout 3 openssl s_client -connect "$(SERVICE_NAME)-sfs:8099" -verify_quiet -verify_return_error -showcerts </dev/null
            curl -fsSL -m 3 -o /dev/null "https://$(SERVICE_NAME)-xform-router:8095/actuator/health"
              {{- end }}
            {{- end }}
            {{- if (eq "s3" (include "arkcase.content.dialect" $)) }}
            curl -fsSL -m 3 -o /dev/null "https://$(SERVICE_NAME)-main:9000/minio/health/live"
            {{- end }}
  restartPolicy: Never
{{- end -}}
