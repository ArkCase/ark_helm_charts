{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- $content := (include "arkcase.cm.info" $ | fromYaml) -}}
  {{- $name := (include "arkcase.subsystem-access.name.cred"  (dict "ctx" $ "type" "rw") -}}

  {{- $secret := (include "arkcase.get-existing.secrets" (dict "ctx" $ "name" $name) | fromYaml) -}}
  {{- $data := dict -}}
  {{- if $secret -}}
    {{- $data = $secret.data -}}
  {{- end -}}

  {{- /* We always generate the username */ -}}
  {{- $data = set $data "username" (printf "%s-rw" $content.dialect | b64enc) -}}

  {{- /* We only generate the password when there's no prior password */ -}}
  {{- if not $data.password -}}
    {{- $data = set $data "password" (randAlphaNum 64 | b64enc) -}}
  {{- end -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
  {{- with ($.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  annotations:
  {{- with ($.Values.annotations).common }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data: {{- $data | toYaml | nindent 2 }}
{{- end -}}
