{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- $content := (include "arkcase.cm.info" $ | fromYaml) -}}
  {{- $secretData :=
    dict
      "username" ( printf "%s-rw" $content.dialect | b64enc )
      "password" (randAlphaNum 64 | b64enc)
  -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "arkcase.subsystem-access.name.cred" (dict "ctx" $ "type" "rw") | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
  {{- with ($.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  annotations:
  {{- with ($.Values.annotations).common }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data: {{- $secretData | toYaml | nindent 2 }}
{{- end -}}
