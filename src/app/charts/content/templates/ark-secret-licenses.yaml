{{- if and (include "arkcase.subsystem.enabled" $) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "arkcase.alfresco.license.secret" $ | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data:
  {{- $licenses := (include "arkcase.alfresco.licenses" $ | fromYaml) -}}
  {{- if $licenses }}
  #
  # Apply licenses
  #
    {{- range $key, $value := $licenses }}
  {{ $key }}: |- {{- $value | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end -}}
