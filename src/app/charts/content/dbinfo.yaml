mariadb:
  port: 3306
  jdbc:
    driver: org.mariadb.jdbc.Driver
    format: "jdbc:mariadb://$(ALFRESCO_JDBC_HOST):$(ALFRESCO_JDBC_PORT)/$(ALFRESCO_JDBC_DATABASE)?useSSL=true&requireSsl=true&enabledSslProtocolSuites=TLSv1.2"

mysql:
  port: 3306
  jdbc:
    driver: com.mysql.cj.jdbc.Driver
    format: "jdbc:mysql://$(ALFRESCO_JDBC_HOST):$(ALFRESCO_JDBC_PORT)/$(ALFRESCO_JDBC_DATABASE)?useSSL=true&autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&enabledTLSProtocols=TLSv1.2"

oracle:
  port: 1521
  jdbc:
    # Oracle seems to be the only one that doesn't support enabling SSL/TLS with parameters
    driver: oracle.jdbc.driver.OracleDriver
    format: "jdbc:oracle:thin:@$(ALFRESCO_JDBC_HOST):$(ALFRESCO_JDBC_PORT)"
    # format: "jdbc:oracle:thin:@$(ALFRESCO_JDBC_HOST):$(ALFRESCO_JDBC_PORT)${INSTANCE}"
    # instance:
    #   format: "/$(ALFRESCO_JDBC_INSTANCE)"
  aliases:
    - orcl

postgresql:
  port: 5432
  jdbc:
    driver: org.postgresql.Driver
    format: "jdbc:postgresql://$(ALFRESCO_JDBC_HOST):$(ALFRESCO_JDBC_PORT)/$(ALFRESCO_JDBC_DATABASE)?ssl=true&sslrootcert=/.ssl/ca-int.pem"
  aliases:
    - psql
    - postgres

sqlserver:
  port: 1433
  jdbc:
    driver: com.microsoft.sqlserver.jdbc.SQLServerDriver
    format: "jdbc:sqlserver://$(ALFRESCO_JDBC_HOST):$(ALFRESCO_JDBC_PORT);DatabaseName=$(ALFRESCO_JDBC_DATABASE);encrypt=true;trustServerCertificate=false;"
    # format: "jdbc:sqlserver://$(ALFRESCO_JDBC_HOST)${INSTANCE}:$(ALFRESCO_JDBC_PORT);DatabaseName=$(ALFRESCO_JDBC_DATABASE);encrypt=true;trustServerCertificate=false;"
    # instance:
    #   format: "\\$(ALFRESCO_JDBC_INSTANCE)"
  aliases:
    - mssql
