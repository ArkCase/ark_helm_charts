{{- if and (include "arkcase.subsystem.enabledOrExternal" $) (not (include "arkcase.samba.external" $)) -}}
  {{- $ctx := $ -}}
  {{- $service := (include "arkcase.service.name" $ctx) -}}
  {{- $name := (include "arkcase.subsystem-access.name" (dict "ctx" $ctx "conn" "main")) -}}
  {{- $port := 636 -}}
  {{- $url := (include "arkcase.tools.parseUrl" (printf "ldaps://%s:%d" $service $port) | fromYaml) -}}
  {{- $param := (dict "ctx" $ "server" "arkcase") -}}

  {{- $secret := (include "arkcase.get-existing.secrets" (dict "ctx" $ "name" $name) | fromYaml) }}
  {{- $data := (empty $secret) | ternary "" $secret.data | default dict }}

  {{- $password := "" -}}
  {{- if and $data $data.password -}}
    {{- $password = ($data.password | b64dec) -}}
  {{- end -}}

  {{- if not $password -}}
    {{- $password = (randAlphaNum 64) -}}
  {{- end -}}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  url: {{ printf "%s://%s" $url.scheme $url.host | quote }}
  {{- pick $url "scheme" "hostname" "port" | toYaml | nindent 2 }}

  username: {{ printf "%s-ldap-user" $param.server | quote }}
  password: {{ $password | quote }}

  {{- include "arkcase.ldap.flat" (dict "ctx" $ctx "server" "arkcase") | nindent 2 }}
{{- end -}}
