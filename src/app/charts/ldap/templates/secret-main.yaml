{{- if and (include "arkcase.subsystem.enabledOrExternal" $) (not (include "arkcase.samba.external" $)) -}}
  {{- $ctx := $ -}}
  {{- $service := (include "arkcase.service.name" $ctx) -}}
  {{- $name := (include "arkcase.subsystem-access.name" (dict "ctx" $ctx "conn" "main")) -}}

  {{- $secret := (include "arkcase.get-existing.secret" (dict "ctx" $ "name" $name) | fromYaml) -}}
  {{- $secretData := (empty $secret) | ternary "" $secret.data | default dict -}}
  {{- $password := $secretData.password | default (randAlphaNum 64) -}}

  {{-
    $data := dict
      "url" (printf "ldaps://%s" $service)
      "username" "arkcase-ldap-user"
      "password" $password
  -}}
  {{- $data = merge $data (include "arkcase.ldap.flat" (dict "ctx" $ctx "server" "arkcase") | fromYaml) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data: {{- include "arkcase.secret.encode" $data | nindent 2 -}}
{{- end -}}
