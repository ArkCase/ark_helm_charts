{{- if and (include "arkcase.subsystem.enabledOrExternal" $) (not (include "arkcase.samba.external" $)) -}}
  {{- $ctx := $ -}}
  {{- $service := (include "arkcase.service.name" $ctx) -}}
  {{- $name := (include "arkcase.subsystem-access.name.cred" (dict "ctx" $ctx "type" "portal") -}}
  {{- $port := 636 -}}
  {{- $url := (include "arkcase.tools.parseUrl" (printf "ldaps://%s:%d" $service $port) | fromYaml) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  url: {{ printf "ldaps://%s" $url.host | quote }}

  {{- $administrator := ($.Values.configuration).administrator }}
  administrator: {{ $administrator | default "administrator" | quote }}

  {{- $password := ($.Values.configuration).password | required "A default domain password is required" }}
  password: {{ $password | quote }}

  {{- $domainName := (include "arkcase.ldap" (dict "ctx" $ "value" "domain")) -}}
  domain: {{ (include "arkcase.tools.mustHostname" $domainName) | quote }}

  realm: {{ include "arkcase.ldap.realm" $ | quote }}

  rootDn: {{ include "arkcase.ldap.rootDn" $ | quote }}

  {{- $baseDn := (include "arkcase.ldap.baseDn" $) }}
  baseDn: {{ $baseDn | quote }}

  {{- $userBaseDn := (include "arkcase.ldap" (dict "ctx" $ "value" "search.users.base")) }}
  userBaseDn: {{ printf "%s,%s" ($userBaseDn | default "cn=Users") $baseDn | quote }}

  {{- $userClass := (include "arkcase.ldap" (dict "ctx" $ "value" "search.users.class")) }}
  userClass: {{ $userClass | default "user" | quote }}

  {{- $userNameAttribute := (include "arkcase.ldap" (dict "ctx" $ "value" "search.users.attribute")) }}
  userNameAttribute: {{ $userNameAttribute | default "cn" | quote }}

  {{- $userSearchFilter := (include "arkcase.ldap" (dict "ctx" $ "value" "search.users.filter") | replace "*" "{0}") }}
  userSearchFilter: {{ $userSearchFilter | default "(&(objectCategory=Person)(sAMAccountName=*))" | quote }}

  {{- $userMembershipAttribute := (include "arkcase.ldap" (dict "ctx" $ "value" "search.users.attribute")) }}
  userMembershipAttribute: {{ $userMembershipAttribute | default "memberOf" | quote }}

  {{- $groupBaseDn := (include "arkcase.ldap" (dict "ctx" $ "value" "search.groups.base")) }}
  groupBaseDn: {{ printf "%s,%s" ($groupBaseDn | default "cn=Users") $baseDn | quote }}

  {{- $groupClass := (include "arkcase.ldap" (dict "ctx" $ "value" "search.groups.class")) }}
  groupClass: {{ $groupClass | default "group" | quote }}

  {{- $groupNameAttribute := (include "arkcase.ldap" (dict "ctx" $ "value" "search.groups.attribute")) }}
  groupNameAttribute: {{ $groupNameAttribute | default "cn" | quote }}

  {{- $groupSearchFilter := (include "arkcase.ldap" (dict "ctx" $ "value" "search.groups.membership") | replace "*" "{0}") }}
  groupSearchFilter: {{ $groupSearchFilter | default "(&(objectClass=group)(cn=*))" | quote }}

  {{- $groupMemberAttribute := (include "arkcase.ldap" (dict "ctx" $ "value" "search.groups.attribute")) }}
  groupMemberAttribute: {{ $groupMemberAttribute | default "member" | quote }}

{{- end -}}
