{{- if and (include "arkcase.subsystem.enabled" $) (not (include "arkcase.samba.external" $)) }}
  {{- $fullname := (include "arkcase.fullname" $) -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullname | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels.service" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with ($.Values.annotations).common }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not ($.Values.autoscaling).enabled }}
  replicas: {{ $.Values.replicaCount | default 1 }}
  {{- end }}
  selector:
    matchLabels: {{- include "arkcase.labels.matchLabels" $ | nindent 6 }}
  serviceName: {{ include "arkcase.service.headless" $ | quote }}
  updateStrategy: {{- include "arkcase.cluster.statefulUpdateStrategy" $ | nindent 4 }}
  template:
    metadata:
      name: {{ include "arkcase.fullname" $ | quote }}
      namespace: {{ $.Release.Namespace | quote }}
      labels: {{- include "arkcase.labels.service" $ | nindent 8 }}
        {{- with ($.Values.labels).common }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        # NB: Both these annotation values must be of type "string"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
        {{- with ($.Values.annotations).common }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "arkcase.image.pullSecrets" $ | nindent 6 }}
      {{- with $.Values.hostAliases }}
      hostAliases: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if $.Values.schedulerName }}
      schedulerName: {{ $.Values.schedulerName | quote }}
      {{- end }}
      serviceAccountName: {{ include "arkcase.serviceAccountName" $ | quote }}
      securityContext: {{- include "arkcase.securityContext" $ | nindent 8 }}
      initContainers:
        {{- include "arkcase.initDependencies.container" $ | nindent 8 }}
      containers:
        - name: samba
          {{- include "arkcase.image" $ | nindent 10 }}
          env: {{- include "arkcase.tools.baseEnv" $ | nindent 12 }}
            {{- include "arkcase.acme.env" $ | nindent 12 }}
            {{- include "arkcase.subsystem-access.env" $ | nindent 12 }}
            {{- include "arkcase.subsystem-access.env" (dict "ctx" $ "key" "rootDn" "name" "ROOT_DN") | nindent 12 }}
            {{- include "arkcase.subsystem-access.env" (dict "ctx" $ "conn" "main" "key" "baseDn" "name" "ARKCASE_BASE_DN") | nindent 12 }}
            {{- include "arkcase.subsystem-access.env" (dict "ctx" $ "conn" "main" "key" "userBaseDn" "name" "ARKCASE_USER_BASE_DN") | nindent 12 }}
            {{- include "arkcase.subsystem-access.env" (dict "ctx" $ "conn" "main" "key" "groupBaseDn" "name" "ARKCASE_GROUP_BASE_DN") | nindent 12 }}
            {{- include "arkcase.subsystem-access.env" (dict "ctx" $ "conn" "portal" "key" "baseDn" "name" "PORTAL_BASE_DN") | nindent 12 }}
            {{- include "arkcase.subsystem-access.env" (dict "ctx" $ "conn" "portal" "key" "userBaseDn" "name" "PORTAL_USER_BASE_DN") | nindent 12 }}
            {{- include "arkcase.subsystem-access.env" (dict "ctx" $ "conn" "portal" "key" "groupBaseDn" "name" "PORTAL_GROUP_BASE_DN") | nindent 12 }}
            - name: MANAGED_USERS_OU
              value: "$(ARKCASE_USER_BASE_DN),$(ARKCASE_BASE_DN),$(ROOT_DN)"
            - name: MANAGED_GROUPS_OU
              value: "$(ARKCASE_GROUP_BASE_DN),$(ARKCASE_BASE_DN),$(ROOT_DN)"
            - name: DOMAINPASS
              value: "$(MANAGED_DOMAIN_PASSWORD)"
            - name: JOIN
              value: "false"
            #- name: JOINSITE
            #  value: ""
            - name: INSECURELDAP
              value: "false"
            - name: MULTISITE
              value: "false"
            - name: NOCOMPLEXITY
              value: "true"
            - name: SERVICE_NAME
              value: {{ include "arkcase.name" $ | quote }}
            - name: SEED_DIR
              value: &seedDir "/app/secrets"
          {{- include "arkcase.subsystem.ports" $ | nindent 10 }}
          resources: {{- include "arkcase.resources" $ | nindent 12 }}
          securityContext: {{- include "arkcase.securityContext" (dict "ctx" $ "container" "samba") | nindent 12 }}
          volumeMounts:
            {{- include "arkcase.subsystem-access.volumeMount" $ | nindent 12 }}
            {{- include "arkcase.acme.volumeMount" $ | nindent 12 }}
            {{- include "arkcase.file-resource.volumeMount" (dict "ctx" $ "mountPath" "/app/init/init.d/000-init-seeds-wrapper" "subPath" "init-seeds-wrapper") | nindent 12 }}
            {{- include "arkcase.file-resource.volumeMount" (dict "ctx" $ "mountPath" "/app/init/init.d/001-init-managed" "subPath" "init-managed") | nindent 12 }}
            {{- include "arkcase.file-resource.volumeMount" (dict "ctx" $ "mountPath" "/usr/local/bin/init-seeds") | nindent 12 }}
            - name: "init"
              mountPath: "/app/init"
            - name: "conf"
              mountPath: "/app/conf"
            - name: "data"
              mountPath: "/var/lib/samba"
            - name: "logs"
              mountPath: "/var/log/samba"
            - name: &secrets "secrets"
              mountPath: *seedDir
              readOnly: true
      volumes:
        {{- include "arkcase.subsystem-access.volume" $ | nindent 8 }}
        {{- include "arkcase.acme.volume" $ | nindent 8 }}
        {{- include "arkcase.persistence.ephemeralVolume" (dict "ctx" $ "name" "init") | nindent 8 }}
        {{- include "arkcase.persistence.volume" (dict "ctx" $ "name" "conf") | nindent 8 }}
        {{- include "arkcase.persistence.volume" (dict "ctx" $ "name" "data") | nindent 8 }}
        {{- include "arkcase.persistence.volume" (dict "ctx" $ "name" "logs") | nindent 8 }}
        {{- include "arkcase.file-resource.volumes" $ | nindent 8 }}
        - name: *secrets
          secret:
            optional: false
            secretName: {{ printf "%s-seed" $fullname | quote }}
            defaultMode: 0444
      {{- with $.Values.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    {{- include "arkcase.persistence.volumeClaimTemplate" (dict "ctx" $ "name" "conf") | nindent 4 }}
    {{- include "arkcase.persistence.volumeClaimTemplate" (dict "ctx" $ "name" "data") | nindent 4 }}
    {{- include "arkcase.persistence.volumeClaimTemplate" (dict "ctx" $ "name" "logs") | nindent 4 }}

  {{- include "arkcase.persistence.declareResources" (dict "ctx" $ "volume" "conf") | nindent 0 }}
  {{- include "arkcase.persistence.declareResources" (dict "ctx" $ "volume" "data") | nindent 0 }}
  {{- include "arkcase.persistence.declareResources" (dict "ctx" $ "volume" "logs") | nindent 0 }}

{{- end }}
