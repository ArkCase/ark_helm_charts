{{- if and (include "arkcase.subsystem.enabled" $) (not (include "arkcase.subsystem.external" $)) -}}
  {{- $ctx := $ -}}
  {{- $conf := (include "arkcase.subsystem-access.conf" $ctx | fromYaml) -}}
  {{- $service := (include "arkcase.service.name" $ctx) -}}
  {{- $name := (include "arkcase.subsystem-access.name.conn" $ctx) -}}
  {{- $port := 636 -}}
  {{- $url := (include "arkcase.tools.parseUrl" (printf "ldaps://%s:%d" $service $port) | fromYaml) -}}
  {{- $stringData := dict
        "arkcase_url" (printf "ldaps://%s" $url.host)
        "arkcase_baseDn" "…"
        "arkcase_domain" "…"
        "arkcase_realm" "…"
        "arkcase_groupsBaseDn" "…"
        "arkcase_groupsFilter" "…"
        "arkcase_groupsClass" "…"
        "arkcase_groupsMemberAtt" "…"
        "arkcase_groupsNameAtt" "…"
        "arkcase_usersBaseDn" "…"
        "arkcase_usersFilter" "…"
        "arkcase_usersClass" "…"
        "arkcase_usersNameAtt" "…"
        "arkcase_usersMemberAtt" "…"
  -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData: {{- $stringData | toYaml | nindent 2 }}

{{- end -}}
