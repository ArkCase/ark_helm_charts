{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- $ctx := $ -}}
  {{- $conf := (include "arkcase.subsystem-access.conf" $ctx | fromYaml) -}}
  {{- $name := (include "arkcase.subsystem-access.name.conn" $ctx) -}}
  {{- $service := (include "arkcase.service.name" $ctx) -}}
  {{- $port := 2181 -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name | quote }}
  namespace: {{ $ctx.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ctx | nindent 4 }}
    {{- with ($ctx.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($ctx.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  hosts: {{ printf "%s:%d" $service $port | quote }}
{{- end -}}
