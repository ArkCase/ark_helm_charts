{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- $ctx := $ -}}
  {{- $service := (include "arkcase.service.name" $ctx) -}}
  {{- $port := 443 -}}
  {{- $url := (include "arkcase.tools.parseUrl" (printf "https://%s:%d" $service $port) | fromYaml) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "arkcase.subsystem-access.name" $ctx | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  {{- include "arkcase.subsystem-access.urlParts" $url | nindent 2 }}
{{- end -}}
