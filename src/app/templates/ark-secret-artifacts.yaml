{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- $ctx := $ -}}
  {{- $service := (include "arkcase.service.name" $ctx) -}}
  {{- $secretName := ( include "arkcase.subsystem-access.name" $ctx) -}}

  {{- $data := dict -}}
  {{- $secret := (include "arkcase.get-existing.secret" (dict "ctx" $ "name" $secretName) | fromYaml) -}}
  {{- if $secret.data -}}
    {{- $data = merge $data $secret.data -}}
  {{- end -}}

  {{- $data = set $data "url" (printf "https://%s" $service) -}}
  {{- /* If there's no instanceId specified yet, then we specify one! */ -}}
  {{- if not $data.instanceId -}}
    {{- $data = set $data "instanceId" (genPrivateKey "rsa" | sha256sum) -}}
  {{- end -}}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    helm.sh/resource-policy: keep
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data: {{- include "arkcase.secret.encode" $data | nindent 2 -}}
{{- end -}}
