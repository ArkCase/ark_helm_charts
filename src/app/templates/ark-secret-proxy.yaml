{{- if (include "arkcase.subsystem.enabled" $) -}}
  {{- $ctx := $ -}}
  {{- $service := (include "arkcase.service.name" $ctx) -}}
  {{- $name := (include "arkcase.subsystem-access.name" (dict "ctx" $ctx "conn" "proxy")) -}}

  {{- $secret := (lookup "v1" "Secret" $ctx.Release.Namespace $name) }}
  {{- $data := (empty $secret) | ternary "" $secret.data | default dict }}

  {{- $password := "" -}}
  {{- if and $data $data.password -}}
    {{- $password = ($data.password | b64dec) -}}
  {{- end -}}

  {{- if not $password -}}
    {{- $password = (randAlphaNum 64) -}}
  {{- end -}}
  {{- $data = set $data "password" ($password | b64enc) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    helm.sh/resource-policy: keep
    {{- with ($.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data: {{- $data | toYaml | nindent 2 }}
{{- end -}}
