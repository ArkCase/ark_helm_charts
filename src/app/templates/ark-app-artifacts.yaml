{{- if and (include "arkcase.subsystem.enabled" $) (not (include "arkcase.artifacts.external" $)) -}}
  {{- $fullName := (include "arkcase.fullname" $) -}}
  {{- $dev := (include "arkcase.dev" $ | fromYaml) }}
  {{- $customConf := and (not (empty $dev)) (not (empty $dev.conf)) }}
  {{- $customConfFile := and $customConf $dev.conf.file }}
  {{- $customWar := and (not (empty $dev)) (not (empty $dev.war)) }}
  {{- $customWarFile := and $customWar $dev.war.file }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels.service" $ | nindent 4 }}
    {{- with ($.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with ($.Values.annotations).common }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels: {{- include "arkcase.labels.matchLabels" $ | nindent 6 }}
  serviceName: {{ include "arkcase.service.headless" $ | quote }}
  updateStrategy: {{- include "arkcase.cluster.statefulUpdateStrategy" $ | nindent 4 }}
  template:
    metadata:
      name: {{ $fullName | quote }}
      namespace: {{ $.Release.Namespace | quote }}
      labels: {{- include "arkcase.labels.service" $ | nindent 8 }}
        {{- with ($.Values.labels).common }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- with ($.Values.annotations).common }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "arkcase.image.pullSecrets" $ | nindent 6 }}
      {{- with $.Values.hostAliases }}
      hostAliases: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if $.Values.schedulerName }}
      schedulerName: {{ $.Values.schedulerName | quote }}
      {{- end }}
      {{- with ($.Values.securityContext).template }}
      securityContext: {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: artifacts
          {{- include "arkcase.app.image.artifacts" (dict "ctx" $ "name" "artifacts" "useChartTag" true) | nindent 10 }}
          env: {{- include "arkcase.tools.baseEnv" $ | nindent 12 }}
            {{- include "arkcase.acme.env" $ | nindent 12 }}
            {{- if or $customConfFile $customWarFile }}
            - name: FORCE_HASHES
              value: "true"
            {{- end }}
          volumeMounts:
            {{- include "arkcase.acme.volumeMount" $ | nindent 12 }}
            # These 3 are workarounds until we arrive at 2023.02.05, which includes
            # the implementation for ADS-2378 ... when that becomes the norm, these
            # mounts can be removed.
            {{- include "arkcase.file-resource.volumeMount" (dict "ctx" $ "mountPath" "/app/file/arkcase/exts/ads-2378-workaround.zip") | nindent 12 }}
            {{- include "arkcase.file-resource.volumeMount" (dict "ctx" $ "mountPath" "/app/file/arkcase/exts/ads-2378-workaround.zip.ver") | nindent 12 }}
            {{- if $customConfFile }}
            - name: &confFileVolume "conf-file"
              mountPath: "/app/file/arkcase/conf/00-base.zip"
            {{- end }}
            {{- if $customWarFile }}
            - name: &warFileVolume "war-file"
              mountPath: "/app/file/arkcase/wars/arkcase.war"
            {{- end }}
          {{- include "arkcase.subsystem.ports" $ | nindent 10 }}
          resources: {{- include "arkcase.resources" $ | nindent 12 }}
      volumes:
        {{- include "arkcase.acme.volume" $ | nindent 8 }}
        {{- include "arkcase.file-resource.volumes" $ | nindent 8 }}
        {{- if $customConfFile }}
        - name: *confFileVolume
          hostPath:
            path: {{ $dev.conf.path | quote }}
            type: File
        {{- end }}
        {{- if $customWarFile }}
        - name: *warFileVolume
          hostPath:
            path: {{ $dev.war.path | quote }}
            type: File
        {{- end }}
      {{- with $.Values.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end -}}
