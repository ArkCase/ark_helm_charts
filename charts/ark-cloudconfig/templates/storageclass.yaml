{{ if .Values.arkcaseExtention.persistence.fsHandlerId }}
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: efs-sc
provisioner: efs.csi.aws.com
parameters:
  provisioningMode: efs-ap
  fileSystemId: {{ .Values.arkcaseExtention.persistence.fsHandlerId }}
  directoryPerms: "777"
{{ end }}