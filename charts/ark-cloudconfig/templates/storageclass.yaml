{{- if (eq 1 0) -}}
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: {{ .Values.global.arkcaseExtension.persistence.storageClassName | quote | default "efs-sc"}}
  namespace: {{ .Release.Namespace | quote }}
provisioner: "efs.csi.aws.com"
parameters:
  provisioningMode: "efs-ap"
  fileSystemId: {{ required "A valid EFS fsHandler requied " .Values.global.arkcaseExtension.persistence.fsHandlerId }}
  directoryPerms: "700"
  reclaimPolicy: RETAIN
{{- end -}}
