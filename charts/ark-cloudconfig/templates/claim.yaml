apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ required "A valid claim name required to provision  pvc" .Values.global.arkcaseExtension.persistence.claimName }}
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    {{- range .Values.global.arkcaseExtension.persistence.accessModes }}
      - {{ . | quote }}
    {{- end }}
  storageClassName: {{ .Values.global.arkcaseExtension.persistence.storageClassName | quote | default "efs-sc"}}
  resources:
    requests:
      storage: {{ .Values.global.arkcaseExtension.persistence.size}}