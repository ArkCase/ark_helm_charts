{{- if and (include "arkcase.subsystem.enabled" .) (((.Values.global).arkcaseExtension).persistence) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "common.fullname" . | quote }}
  namespace: {{ .Release.Namespace }}
  labels: {{- include "common.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- with .Values.global.arkcaseExtension.persistence }}
  accessModes: {{- toYaml .accessModes | nindent 4 }}
  storageClassName: {{ default "efs-sc" .storageClassName | quote }}
  resources:
    requests:
      storage: {{ .size }}
  {{- end }}
{{- end }}
