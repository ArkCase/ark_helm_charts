{{- if (include "arkcase.subsystem.enabled" .) }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ printf "%s-test" (include "common.fullname" .) | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with (.Values.test).labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    helm.sh/hook: test
    {{- with .Values.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with (.Values.test).annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  containers:
    - name: wget
      image: busybox
      command: [ "wget" ]
      args: [ {{ printf "http://%s:9999" (include "common.fullname" .) | quote }} ]
  restartPolicy: Never
{{- end }}
