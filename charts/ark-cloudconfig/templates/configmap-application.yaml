{{- if (include "arkcase.subsystem.enabled" .) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.fullname" . | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels" . | nindent 4 }}
    {{- with (.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    timestamp: {{ date "20060102150405" now | quote }}
    {{- with (.Values.annotations).common }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  application.yml: |-
    server.port: 9999
    spring:
      profiles.active: native
      cloud.config.server:
        native.searchLocations: "file://${config_root},file://${config_root}/rules,file://${config_root}/lookups,file://${config_root}/ldap,file://${config_root}/labels"
      jms:
        pub-sub-domain: true
    properties.folder.path: "${config_root}"
    branding.files.folder.path: "${config_root}/branding"
    logging:
      # file.max-history: 10
      # file.max-size: 10MB
      file: /dev/stdout
      level:
        com.armedia.acm.configserver: debug
        org.springframework.cloud.config: debug
      pattern:
        file: "%d{yyyy-MM-dd HH:mm:ss,SSS} [%thread] %-5level %logger.%M - %msg%n"
    jms.message.buffer.window: 1
    acm.activemq:
      broker-url: {{ (((.Values.configuration).messaging).broker).transportConnectorURI | default "tcp://messaging:61616" | quote }}
      user: {{ (((.Values.configuration).messaging).broker).user | default "cloudconfig" | quote }}
      password: {{ (((.Values.configuration).messaging).broker).password | default "c70uDk0nf19!" | quote }}
      default-destination: configuration.changed
      labels-destination: labels.changed
      ldap-destination: ldap.changed
      lookups-destination: lookups.changed
      rules-destination: rules.changed
      timeout: 10
      {{- with ((.Values.configuration).ssl).keystore }}
      {{- if .location }}
      keystore: {{ .location | quote }}
      {{- end }}
      {{- if .password }}
      keystore-password: {{ .password | quote }}
      {{- end }}
      {{- end }}
      {{- with ((.Values.configuration).ssl).truststore }}
      {{- if .location }}
      truststore: {{ .location | quote }}
      {{- end }}
      {{- if .password }}
      truststore-password: {{ .password | quote }}
      {{- end }}
      {{- end }}
    arkcase.languages: "-de,-en,-en-in,-es,-fr,-hi,-ja,-pt,-ru,-zh-cn,-zh-tw"
{{- end }}
