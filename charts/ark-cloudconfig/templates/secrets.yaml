{{- if (include "arkcase.subsystem.enabled" .) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.fullname" . | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    timestamp: {{ date "20060102150405" now | quote }}
    {{- with .Values.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
{{- with (.Values.configuration).messaging }}
stringData:
  ACTIVE_MQ_URL: {{ required "A Valid ActiveMQ url required" .brokerUrl | quote }}
data:
  ACTIVE_MQ_USERNAME: {{ required "A valid ActiveMQ username required" .username | b64enc | quote }}
  ACTIVE_MQ_PASSWORD: {{ required "A valid ActiveMQ password required" .password | b64enc | quote }}
{{- end }}
{{- end }}
