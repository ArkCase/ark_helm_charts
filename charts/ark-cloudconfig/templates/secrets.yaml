apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ark-cloudconfig.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels: 
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
type: Opaque
data:
  {{- if .Values.activemq.externalHost }}
  ACTIVE_MQ_URL: {{ required "A Valid activemq url required" .Values.global.activemq.brokerUrl | b64enc | quote}}
  ACTIVE_MQ_PORT: {{ required "A Valid activemq port required" .Values.global.activemq.brokerPort | b64enc | quote}}
  ACTIVE_MQ_USERNAME: {{ required "A valid activemq username required" .Values.global.activemq.username | b64enc | quote}}
  ACTIVE_MQ_PASSWORD: {{ required "A valid activemq username required" .Values.global.activemq.password | b64enc | quote}}
  {{- end}}

