{{- if (include "arkcase.subsystem.enabled" .) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "common.fullname" . | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels" . | nindent 4 }}
    {{- with (.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with (.Values.annotations).common }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not (.Values.autoscaling).enabled }}
  replicas: {{ .Values.replicaCount | default 1 }}
  {{- end }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  serviceName: {{ include "common.fullname" . | quote }}
  updateStrategy:
    type: {{ .Values.updateStrategy }}
    {{- if (eq "Recreate" .Values.updateStrategy) }}
    rollingUpdate: null
    {{- else if .Values.rollingUpdatePartition }}
    rollingUpdate:
      partition: {{ .Values.rollingUpdatePartition }}
    {{- end }}
  template:
    metadata:
      name: {{ include "common.name" . | quote }}
      namespace: {{ .Release.Namespace | quote }}
      labels: {{- include "common.labels" . | nindent 8 }}
        {{- with (.Values.labels).common }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        # NB: Both these annotation values must be of type "string"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
        {{- with (.Values.annotations).common }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hostAliases }}
      hostAliases: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.schedulerName }}
      schedulerName: {{ .Values.schedulerName | quote }}
      {{- end }}
      serviceAccountName: {{ include "common.serviceAccountName" . }}
      {{- with (.Values.securityContext).template }}
      securityContext: {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: set-permissions
          image: {{ include "arkcase.tools.subimage" (dict "ctx" . "name" "setperm" "image" "ark_setperm") | quote }}
          env: {{- include "arkcase.tools.baseEnv" . | nindent 12 }}
            - name: JOBS
              value: |
                jobs:
                  # We know the image uses user 26
                  - ownership: "26:26"
                    permissions: "u=rwX,g=rX,o="
                    flags: [ "recurse", "noforced", "create", "changes" ]
                    targets: [ "/data" ]
          volumeMounts:
            - name: "data"
              mountPath: "/data"
        {{- include "arkcase.initDatabase.container" (dict "ctx" $ "db" "postgres" "volume" "dbinit" "shell" true) | nindent 8 }}
        {{- include "arkcase.initDependencies.container" $ | nindent 8 }}
      containers:
        - name: postgres
          {{- with (.Values.securityContext).postgres }}
          securityContext: {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ include "arkcase.tools.image" . | quote }}
          imagePullPolicy: {{ include "arkcase.tools.imagePullPolicy" . | quote }}
          env: {{- include "arkcase.tools.baseEnv" . | nindent 12 }}
            {{- include "arkcase.initDatabase.adminPassEnv" (dict "ctx" $ "var" "POSTGRESQL_ADMIN_PASSWORD") | nindent 12 }}
          {{- include "arkcase.subsystem.ports" . | nindent 10 }}
          {{- if .Values.command }}
          command: {{- .Values.command | toYaml | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources: {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: "dbinit"
              mountPath: "/opt/app-root/src/postgresql-init"
            - name: "data"
              mountPath: "/var/lib/pgsql/data"
            - name: {{ include "arkcase.initDatabase.secretVolume.name" . | quote }}
              mountPath: "/app/secrets"
              readOnly: true
      volumes:
        {{- include "arkcase.initDatabase.secretVolume" . | nindent 8 }}
        {{- include "arkcase.persistence.volume" (dict "ctx" $ "name" "dbinit") | nindent 8 }}
        {{- include "arkcase.persistence.volume" (dict "ctx" $ "name" "data") | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}

{{- if (include "arkcase.persistence.enabled" .) }}
{{ include "arkcase.persistence.declareObjects" (dict "ctx" $ "name" "dbinit") | indent 0 }}
{{ include "arkcase.persistence.declareObjects" (dict "ctx" $ "name" "data") | indent 0 }}
{{- end }}

{{- end }}
