apiVersion: v2
name: ark-postgres
version: 0.1.12
appVersion: "13.7-2"
description: This container image provides a containerized packaging of the PostgreSQL postgres daemon and client application. The postgres server daemon accepts connections from clients and provides access to content from PostgreSQL databases on behalf of the clients. You can find more information on the PostgreSQL project from the project Web site (https://www.postgresql.org/).
keywords:
  - postgres
  - mysql
  - database
  - sql        
sources:
  - https://github.com/ArkCase/ark_helm_charts
dependencies:
  - name: ark-common
    version: ~0.1.18
    repository: "https://arkcase.github.io/ark_helm_charts"
