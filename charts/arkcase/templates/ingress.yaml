{{- $ingress := (include "arkcase.tools.conf" (dict "ctx" $ "value" "ingress" "detailed" true) | fromYaml) }}
{{- if and $ingress $ingress.value }}
  {{- $ingress = $ingress.value }}
  {{- with $ingress }}
    {{- if .enabled }}
      {{- if and .hostName .tls }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "arkcase.fullname" $ | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
        {{- with ($.Values.labels).common }}
          {{- toYaml . | nindent 4 }}
        {{- end }}
  annotations:
    timestamp: {{ date "20060102150405" now | quote }}
        {{- with ($.Values.annotations).common }}
          {{- toYaml . | nindent 4 }}
        {{- end }}
type: kubernetes.io/tls
data:
        {{- with .tls }}
  tls.crt: |- {{ required "Must provide a certificate in the TLS section (label = 'crt')" .crt | nindent 4 }}
  tls.key: |- {{ required "Must provide a private key in the TLS section (label = 'key')" .key | nindent 4 }}
          {{- if .ca }}
  tls.ca: {{ .ca | nindent 4 }}
          {{- end }}
        {{- end }}
      {{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "arkcase.fullname" $ | quote }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" $ | nindent 4 }}
      {{- with (include "arkcase.values" (dict "ctx" $ "base" "labels") | fromYaml) }}
        {{- toYaml .value | nindent 4 }}
      {{- end }}
  annotations:
      {{- with (include "arkcase.values" (dict "ctx" $ "base" "annotations") | fromYaml) }}
        {{- toYaml .value | nindent 4 }}
      {{- end }}
spec:
      {{- if .className }}
  ingressClassName: {{ .className | quote }}
      {{- end }}
      {{- if .gateway }}
  defaultBackend:
    service:
      name: "gateway"
      port:
        number: 80
      {{- end }}
  rules:
      http:
        paths:
      {{- if or (not (hasKey . "core")) .core }}
          - path: /arkcase
            pathType: Prefix
            backend:
              service:
                name: "core"
                port:
                  number: 8080
      {{- end }}
      {{- if .content }}
          - path: /alfresco
            pathType: Prefix
            backend:
              service:
                name: "content-main"
                port:
                  number: 8080
          - path: /api-explorer
            pathType: Prefix
            backend:
              service:
                name: "content-share"
                port:
                  number: 8080
          - path: /share
            pathType: Prefix
            backend:
              service:
                name: "content-share"
                port:
                  number: 8080
      {{- end }}
      {{- if .hostName }}
      host: &ingressHostName {{ .hostName | quote }}
        {{- if .tls }}
  tls:
    - secretName: {{ .tls | quote }}
      hosts:
        - *ingressHostName
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
