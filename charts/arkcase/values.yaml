gateway:
  enabled: false
  configuration:
    proxies:

      # ArkCase Core
      ark-core:
        preserveHosts: true
        locations:
          - url: &coreUrl "http://core:8080/arkcase"
            path: "/arkcase"

      # ArkCase Cloud Configuration
      ark-config:
        preserveHosts: true
        locations:
          - url: &configUrl "http://core:9999/"
            path: "/config"
            html:
              enabled: true
              extended: true
              urlMap:
                - from: *configUrl
                  to: "/config/"
                - from: "/"
                  to: "/config/"

      # ActiveMQ
      ark-messaging:
        preserveHosts: true
        locations:
          - url: "http://messaging:8161/"
            path: "/messaging"
            html:
              enabled: true
              extended: true
              urlMap:
                - from: "http://messaging:8161/admin/"
                  to: "/messaging/admin/"
                - from: "/admin/"
                  to: "/messaging/admin/"
                - from: "http://messaging:8161/api/"
                  to: "/messaging/api/"
                - from: "/api/"
                  to: "/messaging/api/"

      # Solr
      ark-search:
        preserveHosts: true
        locations:
          - url: "http://search:8983/solr/"
            path: "/search"

      # Pentaho
      ark-reports:
        preserveHosts: true
        locations:
          - url: &reportsUrl "http://reports:8080/pentaho/"
            path: "/pentaho"

      # Alfresco
      ark-content:
        preserveHosts: true
        locations:
          - url: "http://content-main:8080/alfresco/"
            path: "/alfresco"
            html:
              enabled: true
              extended: true
          - url: "http://content-share:8080/share/"
            path: "/share"
            html:
              enabled: true
              extended: true

