{{- if (include "arkcase.tools.enabled" .) }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.fullname" . | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.selectorLabels" . | nindent 4 }}
  annotations:
    timestamp: "{{ date "20060102150405" now }}"
data:
  schema.xml: |-
    {{- .Files.Get "files/schema.xml" | nindent 8 }}
  solrconfig.xml: |-
    {{- .Files.Get "files/solrconfig.xml" | nindent 8 }}
  solr.xml: |-
    {{- .Files.Get "files/solr.xml" | nindent 8 }}
  zoo.cfg: |-
    {{- .Files.Get "files/zoo.cfg" | nindent 8 }}
{{- end }}
