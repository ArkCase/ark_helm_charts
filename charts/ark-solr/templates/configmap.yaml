{{- if (include "arkcase.subsystem.enabled" .) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.fullname" . | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    timestamp: {{ date "20060102150405" now | quote }}
    {{- with .Values.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  schema.xml: |-
    {{- .Files.Get "files/schema.xml" | nindent 8 }}
  solrconfig.xml: |-
    {{- .Files.Get "files/solrconfig.xml" | nindent 8 }}
  solr.xml: |-
    {{- .Files.Get "files/solr.xml" | nindent 8 }}
  zoo.cfg: |-
    {{- .Files.Get "files/zoo.cfg" | nindent 8 }}
{{- end }}
