{{- if (include "arkcase.subsystem.enabled" .) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "common.fullname" . | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels" . | nindent 4 }}
    {{- with (.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with (.Values.annotations).common }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not (.Values.autoscaling).enabled }}
  replicas: {{ .Values.replicaCount | default 1 }}
  {{- end }}
  selector: 
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  serviceName: {{ include "common.fullname" . | quote }}
  updateStrategy:
    type: {{ .Values.updateStrategy }}
    {{- if (eq "Recreate" .Values.updateStrategy) }}
    rollingUpdate: null
    {{- else if .Values.rollingUpdatePartition }}
    rollingUpdate:
      partition: {{ .Values.rollingUpdatePartition }}
    {{- end }}
  template:
    metadata:
      name: {{ include "common.name" . | quote }}
      namespace: {{ .Release.Namespace | quote }}
      labels: {{- include "common.labels" . | nindent 8 }}
        {{- with (.Values.labels).common }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        # NB: Both these annotation values must be of type "string"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
        {{- with (.Values.annotations).common }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hostAliases }}
      hostAliases: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.schedulerName }}
      schedulerName: {{ .Values.schedulerName | quote }}
      {{- end }}
      {{- with (.Values.securityContext).template }}
      securityContext: {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: set-permissions
          image: {{ include "arkcase.tools.subimage" (dict "ctx" . "name" "setperm" "image" "ark_setperm") | quote }}
          env: {{- include "arkcase.tools.baseEnv" . | nindent 12 }}
            - name: JOBS
              value: |
                jobs:
                  # We know the ActiveMQ image uses user 998 (centos), 1998 (rocky)
                  - ownership: {{ coalesce (.Values.persistence).ownership "2000:2000" | quote }}
                    permissions: "u=rwX,g=rX,o="
                    flags: [ "recurse", "noforced", "create", "changes" ]
                    targets: [ "/app/data", "/app/init" ]
          volumeMounts:
            - name: &dataVolume "data"
              mountPath: &dataPath "/app/data"
            - name: &initVolume "init"
              mountPath: &initPath "/app/init"
        {{- include "arkcase.initDependencies.container" . | nindent 8 }}
      containers:
        - name: solr
          {{- with (.Values.securityContext).solr }}
          securityContext: {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ include "arkcase.tools.image" . | quote }}
          imagePullPolicy: {{ include "arkcase.tools.imagePullPolicy" . | quote }}
          env: {{- include "arkcase.tools.baseEnv" . | nindent 12 }}
            - name: SOLR_OPTS
              value: "-Dsolr.autoSoftCommit.maxTime=1000"
            - name: SOLR_HOME
              value: "/app/data/solr"
            - name: SOLR_CORES
              value: "acmAdvancedSearch=arkcase,acmQuickSearch=arkcase"
            {{- if .Values.env }}
            {{- .Values.env | toYaml | nindent 12 }}
            {{- end }}
          {{- include "arkcase.subsystem.ports" . | nindent 10 }}
          {{- if .Values.command }}
          command: {{- .Values.command | toYaml | nindent 12 }}
          {{- else }}
          command: [ "/entrypoint" ]
          {{- end }}
          lifecycle:
            postStart:
              exec:
                command: [ "/config-post.sh" ]
          {{- if .Values.resources }}
          resources: {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: *dataVolume
              mountPath: *dataPath
            - name: *initVolume
              mountPath: *initPath
            - name: &configMap "configmap"
              mountPath: "/entrypoint"
              subPath: &entrypoint "entrypoint"
              readOnly: true
            - name: *configMap
              mountPath: "/config-pre.sh"
              subPath: &configPreSh "config-pre.sh"
              readOnly: true
            - name: *configMap
              mountPath: "/config-post.sh"
              subPath: &configPostSh "config-post.sh"
              readOnly: true
            - name: *configMap
              mountPath: "/app/init/pre/00-deploy-config.sh"
              subPath: &deployConfigsSh "deploy-configs.sh"
              readOnly: true
            - name: *configMap
              mountPath: "/app/init/pre/arkcase-conf.tar.gz"
              subPath: &arkcaseConfTarGz "arkcase-conf.tar.gz"
              readOnly: true
            - name: *configMap
              mountPath: "/app/init/post/00-create-cores.sh"
              subPath: &createCoresSh "create-cores.sh"
              readOnly: true
      volumes:
        {{- include "arkcase.persistence.volume" (dict "name" "data" "ctx" $) | nindent 8 }}
        {{- include "arkcase.persistence.volume" (dict "name" "init" "ctx" $) | nindent 8 }}
        - name: *configMap
          configMap:
            name: {{ include "common.fullname" . | quote }}
            optional: false
            defaultMode: 0550
            items:
              - key: *entrypoint
                path: *entrypoint
              - key: *configPreSh
                path: *configPreSh
              - key: *configPostSh
                path: *configPostSh
              - key: *deployConfigsSh
                path: *deployConfigsSh
              - key: *arkcaseConfTarGz
                path: *arkcaseConfTarGz
                mode: 0440
              - key: *createCoresSh
                path: *createCoresSh
{{- if (include "arkcase.persistence.enabled" .) }}
{{ include "arkcase.persistence.declareObjects" (dict "ctx" $ "name" "data") | nindent 0 }}
{{ include "arkcase.persistence.declareObjects" (dict "ctx" $ "name" "init") | nindent 0 }}
{{- end }}
{{- end }}
