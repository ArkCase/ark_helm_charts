apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "solr.fullname" . }}-statefulset
  labels:
    {{- include "solr-helm-charts.labels" . | nindent 6 }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  replicas: 1
  selector: 
    matchLabels:  
      {{- include "solr-helm-charts.labels" . | nindent 6 }}
  serviceName: {{ include "solr.fullname" . }}-headless
  template:
    metadata:
      name: ark-solr
      labels:
        {{- include "solr-helm-charts.labels" . | nindent 8 }}
    spec:
      initContainers:
      containers:
      - name: solr
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.port }}
          name: solr-port
          protocol: TCP
        command:
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.livenessProbe.path }}
            port: {{ .Values.livenessProbe.port }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        {{- end }}
        resources:
        volumeMounts:
        - name: solr-data
          mountPath: /data
        - name: solr-conf
          mountPath: /opt/solr/server/solr/configsets/_default/conf
      volumes:
        - name: solr-conf
          configMap: 
            name: {{ include "solr.configmap-name" . }}
        {{- if and .Values.persistence.enabled .Values.persistence.existingClaim }}
        - name: solr-data
          persistentVolumeClaim:
            claimName: {{ printf "%s" (tpl .Values.persistence.existingClaim .) }}
        {{- else if not .Values.persistence.enabled }}
        - name: solr-data
          emptyDir: {}
        {{- end -}}
  {{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
  volumeClaimTemplates:
    - metadata:
        name: solr-data
      spec:
        accessModes:
          {{- range .Values.persistence.accessModes }}
            - {{ . | quote }}
          {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
  {{- end }}
       