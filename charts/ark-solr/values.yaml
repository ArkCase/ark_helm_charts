  #nodePort: ""

##
## Configure extra options for containers' liveness and readiness probes
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
## @param livenessProbe.enabled Enable liveness probe
## @param livenessProbe.spec.initialDelaySeconds Initial delay seconds for livenessProbe
## @param livenessProbe.spec.periodSeconds Period seconds for livenessProbe
## @param livenessProbe.spec.timeoutSeconds Timeout seconds for livenessProbe
## @param livenessProbe.spec.failureThreshold Failure threshold for livenessProbe
## @param livenessProbe.spec.successThreshold Success threshold for livenessProbe
##
livenessProbe:
  enabled: true
  spec:
    initialDelaySeconds: 180
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1

