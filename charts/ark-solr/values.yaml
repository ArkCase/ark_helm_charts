imagePullSecrets:
  - name: aws-arkcase-pull

#Common Parameters
nameOverride: ""

fullnameOverride: ""

#Comman Labels to add to all solr resources
labels:
  # add labels common to all objects here

## deployment options
# general: Minikube 
# eks: Amazon Elastic Kubernetes Service
platform: ""
image:
  repository: 345280441424.dkr.ecr.ap-south-1.amazonaws.com/ark_solr
  pullPolicy: IfNotPresent 
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

podAnnotations: {}

podSecurityContext: 
  fsGroup: 2000

persistence:
  # If set to `false`, an `emptyDir` will be used instead and all other `persistence.*` parameters
  # are ignored.
  enabled: true

# Use this when not using other persistent volumes, to point to the root location
# where the directories need to be created
  localPath: "/opt/app/arkcase"

