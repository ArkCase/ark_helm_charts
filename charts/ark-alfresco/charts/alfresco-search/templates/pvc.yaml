{{- if and (or .Values.enabled (not (hasKey .Values "enabled"))) (include "common.persistence.isEnabled" .) }}

{{ include "common.persistence.validateVolumeConfig" ( dict "vol" ((.Values.persistence).solr) "ctx" $ "name" "data" ) }}
{{- if not (((.Values.persistence).solr).claim).name }}
{{- if not (((.Values.persistence).solr).claim).spec }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "common.fullname" . }}-data
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "common.fullname" . }}-solr
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- include "common.labels" . | nindent 4 }}
{{- if (((.Values.persistence).solr).annotations) }}
{{- with .Values.persistence.solr.annotations  }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
{{- end }}
{{- if not (((.Values.persistence).solr).volume) }}
spec:
  storageClassName: "manual"
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - "ReadWriteOnce"
  capacity:
    storage: "5Gi"
  hostPath:
    path: "{{ coalesce (.Values.persistence).localPath ((.Values.global).persistence).localPath "/opt/app/arkcase" }}/data/solr"
{{- else }}
spec: {{- include "common.tplvalues.render" (dict "value" (((.Values.persistence).solr).volume) "context" $) | nindent 2 }}
{{- end }}
{{- end }}

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "common.fullname" . }}-data
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "common.fullname" . }}-solr
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: search
    {{- include "common.labels" . | nindent 4 }}
{{- if (((.Values.persistence).solr).claim).spec }}
spec: {{- include "common.tplvalues.render" (dict "value" (((.Values.persistence).solr).claim.spec) "context" $) | nindent 2 }}
{{- else }}
spec:
  storageClassName: "manual"
  volumeName: {{ template "common.fullname" . }}-data
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "10Gi"
{{- end }}
{{- end }}
{{- end }}
