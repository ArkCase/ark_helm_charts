---
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-tls" (include "arkcase.fullname" .) | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "arkcase.labels" . | nindent 4 }}
    {{- with (include "arkcase.values" (dict "ctx" . "base" "labels") | fromYaml) }}
      {{- toYaml .value | nindent 4 }}
    {{- end }}
  annotations:
    {{- with (include "arkcase.values" (dict "ctx" . "base" "annotations") | fromYaml) }}
      {{- toYaml .value | nindent 4 }}
    {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: |-
    LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCk1JSUlPRENDQmlDZ0F3SUJBZ0lURkFBQUVwdjR0
    ...

  tls.key: |-
    LS0tLS1CRUdJTiBSU0EgUFJJVkFURSBLRVktLS0tLQpNSUlKS1FJQkFBS0NBZ0VBdDFJblhxeVFC
    ...
