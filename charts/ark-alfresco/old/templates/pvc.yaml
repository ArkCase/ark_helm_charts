{{- if and (or .Values.enabled (not (hasKey .Values "enabled"))) (include "common.persistence.isEnabled" .)  }}

{{ include "common.persistence.validateVolumeConfig" ( dict "vol" ((.Values.persistence).filestore) "ctx" $ "name" "filestore" ) }}
{{- if not (((.Values.persistence).filestore).claim).name }}
{{- if not (((.Values.persistence).filestore).claim).spec }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "arkcase.fullname" . }}-filestore
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
{{- if (((.Values.persistence).filestore).annotations) }}
{{- with .Values.persistence.filestore.annotations  }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
{{- end }}
{{- if not (((.Values.persistence).filestore).volume) }}
spec:
  storageClassName: "manual"
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - "ReadWriteOnce"
  capacity:
    storage: "10Gi"
  hostPath:
    path: "{{ coalesce (.Values.persistence).localPath ((.Values.global).persistence).localPath "/opt/app/arkcase" }}/data/alfresco/filestore"
{{- else }}
spec: {{- include "common.tplvalues.render" (dict "value" (((.Values.persistence).filestore).volume) "context" $) | nindent 2 }}
{{- end }}
{{- end }}

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "arkcase.fullname" . }}-filestore
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
{{- if (((.Values.persistence).filestore).claim).spec }}
spec: {{- include "common.tplvalues.render" (dict "value" (((.Values.persistence).filestore).claim.spec) "context" $) | nindent 2 }}
{{- else }}
spec:
  storageClassName: "manual"
  volumeName: {{ template "arkcase.fullname" . }}-filestore
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "10Gi"
{{- end }}
{{- end }}

