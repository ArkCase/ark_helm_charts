              value: content
            - name: REPO_PORT
              value: "8080"
            - name: JAVA_OPTS
              value: >-
                -Dalfresco.protocol=http
                -Dalfresco.host=content
                -Dalfresco.port=8080
                -Dalfresco.context=alfresco
                -Dcsrf.filter.enabled=false
                -XX:MinRAMPercentage=50
                -XX:MaxRAMPercentage=80
            # - name: CSRF_FILTER_REFERER
            #   value: "^.*$"
            # - name: CSRF_FILTER_ORIGIN
            #   value: "^.*$"
          resources:
            limits:
              memory: "1Gi"
