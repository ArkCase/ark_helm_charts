---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: alfresco
  name: &itemName activemq
  labels: &labels
    arkcase/component: alfresco.activemq
spec:
  replicas: 1
  selector:
    matchLabels:
      <<: *labels
  serviceName: *itemName
  template:
    metadata:
      labels:
        <<: *labels
    spec:
      imagePullSecrets:
        - name: aws-arkcase-pull
      containers:
        - name: activemq
          image: 345280441424.dkr.ecr.ap-south-1.amazonaws.com/ark_alfresco_activemq:5.17.1
          ports:
            - containerPort: 5672
            - containerPort: 8161
            - containerPort: 61613
            - containerPort: 61616
          resources:
            limits:
              memory: "1Gi"
      restartPolicy: Always
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: alfresco
  name: &itemName transform-router
  labels: &labels
    arkcase/component: alfresco.transform-router
spec:
  replicas: 1
  selector:
    matchLabels:
      <<: *labels
  serviceName: *itemName
  template:
    metadata:
      labels:
        <<: *labels
    spec:
      imagePullSecrets:
        - name: aws-arkcase-pull
      containers:
        - name: transform-router
          image: 345280441424.dkr.ecr.ap-south-1.amazonaws.com/alfresco_transform_router:2.0.0
          env:
            - name: ACTIVEMQ_URL
              value: nio://activemq:61616
            - name: CORE_AIO_URL
              value: http://transform-core-aio:8090
            - name: FILE_STORE_URL
              value: http://shared-file-store:8099/alfresco/api/-default-/private/sfs/versions/1/file
            - name: JAVA_OPTS
              value: >-
                -XX:MinRAMPercentage=50
                -XX:MaxRAMPercentage=80
          ports:
            - containerPort: 8095
          resources:
            limits:
              memory: "512Mi"
      restartPolicy: Always
