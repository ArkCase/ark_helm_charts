    kompose.version: 1.28.0 (c4137012e)
  creationTimestamp: null
  labels:
    io.kompose.service: content
  namespace: alfresco
  name: content
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: content
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --volumes hostPath --out k8s
        kompose.version: 1.28.0 (c4137012e)
      creationTimestamp: null
      labels:
        io.kompose.network/alfresco-default: "true"
        io.kompose.service: content
    spec:
      imagePullSecrets:
        - name: alfresco-pull-secrets
      containers:
        - image: alfresco/alfresco-content-repository:6.2.0
          name: content
          env:
            - name: CATALINA_OPTS
              value: >-
                -server
                -Ddir.root=/alf_data
                -Ddb.driver=org.postgresql.Driver
                -Ddb.username=alfresco
                -Ddb.password="nie7yaiX0ahm9aec"
                -Ddb.url="jdbc:postgresql://postgres:5432/alfresco"
                -Dsolr.host=solr6
                -Dsolr.port=8983
                -Dsolr.secureComms=none
                -Dsolr.base.url=/solr
                -Dindex.subsystem.name=solr6
                -Dshare.host=127.0.0.1
                -Dshare.port=8080
                -Dalfresco.host=content.alfresco.svc.cluster.local
                -Dalfresco.port=8080
                -Daos.baseUrlOverwrite=http://content.alfresco.svc.cluster.local:8080/alfresco/aos
                -Dmessaging.broker.url="failover:(nio://activemq:61616)?timeout=3000&jms.useCompression=true"
                -Ddeployment.method=DOCKER_COMPOSE
                -Dtransform.service.enabled=true
                -Dtransform.service.url=http://transform-router:8095
                -Dsfs.url=http://shared-file-store:8099/
                -Dlocal.transform.service.enabled=true
                -DlocalTransform.pdfrenderer.url=http://alfresco-pdf-renderer:8090/
                -DlocalTransform.imagemagick.url=http://imagemagick:8090/
                -DlocalTransform.libreoffice.url=http://libreoffice:8090/
                -DlocalTransform.tika.url=http://tika:8090/
                -DlocalTransform.misc.url=http://transform-misc:8090/
                -Dlegacy.transform.service.enabled=true
                -Dalfresco-pdf-renderer.url=http://alfresco-pdf-renderer:8090/
                -Djodconverter.url=http://libreoffice:8090/
                -Dimg.url=http://imagemagick:8090/
                -Dtika.url=http://tika:8090/
                -Dtransform.misc.url=http://transform-misc:8090/
                -Dcsrf.filter.enabled=false
                -Ddsync.service.uris=http://sync-service.alfresco.svc.cluster.local:9090/alfresco
                -Xms8192m
                -Xmx8192m
                -Dcom.sun.management.jmxremote
                -Dalfresco.jmx.connector.enabled=true
                -Dalfresco.rmi.services.port=50500
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "4Gi"
          volumeMounts:
            - name: &contentRepository content-repository
              mountPath: /alf_data
            # - name: &postgresDriverJar postgres-driver-jar
            #   mountPath: /usr/local/tomcat/lib/postgresql-42.2.6.jar
            - name: &licenseFile license-file
              mountPath: /usr/local/tomcat/shared/classes/alfresco/extension/license/armedia.lic
      restartPolicy: Always
      volumes:
        - name: *contentRepository
          hostPath:
            path: /opt/app/alfresco/data/repo
        # - name: *postgresDriverJar
        #   hostPath:
        #     path: /opt/app/alfresco/lib/postgresql-42.5.2.jar
        - name: *licenseFile
          hostPath:
            path: /opt/app/alfresco/lib/armedia.lic
status: {}
