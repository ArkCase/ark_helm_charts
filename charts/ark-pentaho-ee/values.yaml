# Default values for .arkcase_pentaho_ce
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This can be set to "false" by parent charts. If not defined, it will be taken as true
#enabled: true

#
# This should group all application-specific configurations
#
configuration:

  # Console username and password: Please set a secure password
  adminUsername: &adminUsername "admin"
  adminPassword: *adminUsername

  db: 
    # Uncomment the correct one
    # dialect: "mysql5"
    # dialect: "oracle10g"
    # dialect: "sqlserver"
    dialect: "postgresql"

    hostname: "rdbms"
    port: 5432
    username: "postgres"
    # Unfortunately this is required to run the DB initializer scripts
    password: "adminPassword"

  jdbc:
    acm3:
      database: "arkcase"
      username: "arkcase"
      password: "arkcase"

    quartz:
      database: "quartz"
      username: "pentaho_user"
      password: "password"

    jackrabbit:
      database: "jackrabbit"
      username: "jcr_user"
      password: "password"

    hibernate: &hibernate
      database: "hibernate"
      username: "hibuser"
      password: "password"

    audit:
      <<: *hibernate

    pdiOperationsMart:
      <<: *hibernate

    pentahoOperationsMart:
      <<: *hibernate

    liveLogging:
      <<: *hibernate

# Please leave the `replicaCount` to 1 for the time being. Clustering is not
# supported yet.
replicaCount: 1

platform: ""
image:
  registry: "345280441424.dkr.ecr.ap-south-1.amazonaws.com"
  repository: "ark_pentaho_ee"
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "20210716-45b2fb2"
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: aws-arkcase-pull

# You generally shouldn't mess with these. These exist to support some name-generation templates
nameOverride: ""
fullnameOverride: ""

# Custom annotations to apply throughout
annotations:

# Custom labels to apply throughout
labels:

updateStrategy: RollingUpdate
rollingUpdatePartition: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations:
  # Annotations to add to the service account
  labels:
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

