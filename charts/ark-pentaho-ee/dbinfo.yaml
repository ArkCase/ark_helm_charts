mysql: &mysql
  dialect: mysql5
  scripts: mysql
  quartz: StdJdbcDelegate
  jdbc:
    driver: com.mysql.cj.jdbc.Driver
    type: mysql
    format: "jdbc:mysql://${HOSTNAME}:${PORT}/${DATABASE}"
  aliases:
    - mariadb
    - mysql5
    - mysql8

oracle10g: &oracle10g
  dialect: oracle10g
  quartz: oracle.OracleDelegate
  jdbc:
    driver: oracle.jdbc.driver.OracleDriver
    type: oracle
    format: "jdbc:oracle:thin:@${HOSTNAME}:${PORT}:${DATABASE}"
  aliases:
    - orcl
    - oracle
    - orcl10
    - orcl10g
    - oracle10
  
oracle12c:
  <<: *oracle10g
  scripts: oracle12c
  aliases:
    - orcl12
    - orcl12c
    - oracle12

postgresql:
  dialect: postgresql
  quartz: PostgreSQLDelegate
  jdbc:
    driver: org.postgresql.Driver
    type: postgresql
    format: "jdbc:postgresql://${HOSTNAME}:${PORT}/${DATABASE}"
  aliases:
    - psql
    - postgres

sqlserver:
  dialect: sqlserver
  quartz: MSSQLDelegate
  jcr: mssql
  jdbc:
    driver: com.microsoft.sqlserver.jdbc.SQLServerDriver
    type: sqlserver
    instance: "\\${INSTANCE}"
    format: "jdbc:sqlserver://${HOSTNAME}${INSTANCE}:${PORT};DatabaseName=${DATABASE}"
  aliases:
    - mssql
