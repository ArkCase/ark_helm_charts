{{- if or .Values.enabled (not (hasKey .Values "enabled")) }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ printf "%s-test" (include "common.fullname" .) | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels" . | nindent 4 }}
    {{- if .Values.labels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.labels "context" $ ) | nindent 4 }}
    {{- end }}
  annotations:
    helm.sh/hook: test
    {{- with .Values.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  containers:
    - name: openldap
      image: bitnami/openldap
      command: [ "/opt/bitnami/openldap/bin/ldapsearch" ]
      args: [ "-H", "ldaps://{{ include "common.fullname" . }}", "-D", "{{ include "common.samba.realm" .Values.domain.name }}\administrator", "-w", {{ .Values.domain.password | quote }}, "-b", {{ include "common.samba.dc" .Values.domain.name | quote }}, "(objectClass=user)", "dn" ]
      env:
        - name: LDAPTLS_REQCERT
          value: "never"
        - name: ADMIN_PASS
          valueFrom:
            secretKeyRef:
              name: {{ include "common.fullname" . | quote }}
              key: DOMAIN_PASSWORD
  restartPolicy: Never
{{- end }}
