{{- if (include "arkcase.tools.enabled" .) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.fullname" . | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if not .Values.ldap.externalHost.enabled }}
  DOMAIN_REALM: {{ include "common.samba.realm" .Values.domain.name | quote }}
  DOMAIN_ROOT_DN: {{ include "common.samba.dc" .Values.domain.name | quote }}
  DOMAIN_NAME: {{ required "A default domain name is required" .Values.domain.name | quote }}
  {{- end }}
data:
  {{- if not .Values.ldap.externalHost.enabled }}
  DOMAIN_PASSWORD: {{ required "A default domain password is required" .Values.domain.password | b64enc | quote }}
  {{- end }}
{{- end }}
