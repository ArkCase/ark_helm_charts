{{- if (include "arkcase.tools.enabled" .) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.fullname" . | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.annotations }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  DOMAIN_NAME: {{ required "A default domain name is required" .Values.configuration.domain.name | quote }}
  DOMAIN_REALM: {{ include "common.samba.realm" .Values.configuration.domain.name | quote }}
  DOMAIN_ROOT_DN: {{ include "common.samba.dc" .Values.configuration.domain.name | quote }}
{{- if (empty (.Values.service).external) }}
data:
  DOMAIN_PASSWORD: {{ required "A default domain password is required" .Values.configuration.domain.password | b64enc | quote }}
{{- end }}
{{- end }}
