{{- $secretName := (include "common.fullname" .) -}}
{{- $hasTLS := false -}}
{{- if ((.Values.configuration).ingress).tls }}
{{- $hasTLS = true -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels" . | nindent 4 }}
    {{- with (.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    timestamp: {{ date "20060102150405" now | quote }}
    {{- with (.Values.annotations).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
{{- with ((.Values.configuration).ingress).tls }}
  tls.crt: |- {{ required "Must provide a certificate in the TLS section (label = 'crt')" .crt | nindent 4 }}
  tls.key: |- {{ required "Must provide a private key in the TLS section (label = 'key')" .key | nindent 4 }}
  {{- if .ca }}
  tls.ca: {{ .ca | nindent 4 }}
  {{- end }}
{{- end }}

---

{{- end }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "common.fullname" . | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels" . | nindent 4 }}
    {{- with (.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with ((.Values.configuration).ingress).labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    timestamp: {{ date "20060102150405" now | quote }}
    {{- with (.Values.annotations).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with ((.Values.configuration).ingress).annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- with ((.Values.configuration).ingress).className }}
  ingressClassName: {{ . | quote }}
  {{- end }}
  {{- if $hasTLS }}
  tls:
    - secretName: {{ $secretName | quote }}
  {{- end }}
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: "http-reverse-proxy"
                port:
                  number: 80
