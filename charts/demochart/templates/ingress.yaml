apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "common.fullname" . | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels" . | nindent 4 }}
    {{- with (.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with ((.Values.configuration).ingress).labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    timestamp: {{ date "20060102150405" now | quote }}
    {{- with (.Values.annotations).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with ((.Values.configuration).ingress).annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- with ((.Values.configuration).ingress).className }}
  ingressClassName: {{ . | quote }}
  {{- end }}
  {{- with ((.Values.configuration).ingress).ports }}
  rules:
  - http:
      paths:
        {{- range . }}
        {{- include "arkcase.subsystem.ingressPath" (dict "ctx" $ "subsystem" .subsystem "port" .port) | nindent 8 }}
        {{- end }}
  {{- end }}
