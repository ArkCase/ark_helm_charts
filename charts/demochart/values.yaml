        password: *arkcaseMessagingPassword
      stomp:
        stomp_broker_relay.relay_host: *brokerUrl
        stomp_broker_relay.system_login: *arkcaseMessagingPassword
        stomp_broker_relay.system_passcode: *arkcaseMessagingUser

