gateway:
  configuration:
    proxies:

      # ArkCase Cloud Configuration
      ark-config:
        preserveHosts: true
        locations:
          - url: &configUrl "http://config:9999/"
            path: "/config"
            html:
              enabled: true
              extended: true
              urlMap:
                - from: *configUrl
                  to: "/config/"
                - from: "/"
                  to: "/config/"

      # ActiveMQ
      ark-messaging:
        preserveHosts: true
        locations:
          - url: "http://messaging:8161/"
            path: "/messaging"
            html:
              enabled: true
              extended: true
              urlMap:
                - from: "http://messaging:8161/admin/"
                  to: "/messaging/admin/"
                - from: "/admin/"
                  to: "/messaging/admin/"
                - from: "http://messaging:8161/api/"
                  to: "/messaging/api/"
                - from: "/api/"
                  to: "/messaging/api/"

      # Solr
      ark-search:
        preserveHosts: true
        locations:
          - url: "http://search:8983/solr/"
            path: "/search"

      # Snowbound
      ark-viewer:
        preserveHosts: true
        locations:
          - url: &viewerUrl "http://viewer:8080/VirtualViewerJavaHTML5/"
            path: "/viewer"
            html:
              enabled: true
              extended: true
              urlMap:
                - from: *viewerUrl
                  to: "/viewer/"
                - from: "/VirtualViewerJavaHTML5/"
                  to: "/viewer/"

      # Pentaho
      ark-reports:
        preserveHosts: true
        locations:
          - url: &reportsUrl "http://reports:8080/pentaho/"
            path: "/pentaho"

messaging:
  service:
    # external: "www.activemq.com"
  persistence:
    ownership: "1998:1998"
  securityContext:
    activemq:
      runAsUser: 1998
      runAsGroup: 1998
