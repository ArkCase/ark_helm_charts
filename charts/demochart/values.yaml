gateway:
  configuration:
    proxies:

      # ArkCase Cloud Configuration
      ark-config:
        preserveHosts: true
        locations:
          - url: &configUrl "http://config:9999/"
            path: "/config"
            html:
              enabled: true
              extended: true
              urlMap:
                - from: *configUrl
                  to: "/config/"
                - from: "/"
                  to: "/config/"

      # ActiveMQ
      ark-messaging:
        preserveHosts: true
        locations:
          - url: "http://messaging:8161/"
            path: "/messaging"
            html:
              enabled: true
              extended: true
              urlMap:
                - from: "http://messaging:8161/admin/"
                  to: "/messaging/admin/"
                - from: "/admin/"
                  to: "/messaging/admin/"
                - from: "http://messaging:8161/api/"
                  to: "/messaging/api/"
                - from: "/api/"
                  to: "/messaging/api/"

      # Solr
      ark-search:
        preserveHosts: true
        locations:
          - url: "http://search:8983/solr/"
            path: "/search"

      # Snowbound
      ark-viewer:
        preserveHosts: true
        locations:
          - url: &viewerUrl "http://viewer:8080/VirtualViewerJavaHTML5/"
            path: "/viewer"
            html:
              enabled: true
              extended: true
              urlMap:
                - from: *viewerUrl
                  to: "/viewer/"
                - from: "/VirtualViewerJavaHTML5/"
                  to: "/viewer/"

      # Pentaho
      ark-reports:
        preserveHosts: true
        locations:
          - url: &reportsUrl "http://reports:8080/pentaho/"
            path: "/pentaho"

initDependencies: &initDependencies
  # This template basically means that any of the given ports
  # will be accepted as sufficient, there will be a 10 second
  # delay before probing starts, and up to 12 probing attempts
  # will be undertaken with a 5 second pause between attempts,
  # with each attempt timing out after 5 seconds. That leads
  # to a theoretical maximum wait time of 2 minutes for startup
  template:
    mode: any
    initialDelay: 10
    delay: 5
    timeout: 5
    attempts: 12

