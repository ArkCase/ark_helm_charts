apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "pentaho-ce.fullname" . }}-mysql-conf
  labels: {{- include "ark-pentaho.selectorLabels" . | nindent 4 }}
  annotations:
    timestamp: "{{ date "20060102150405" now }}"
  namespace: {{ .Release.Namespace | quote }}
data:
    mysql5.hibernate.cfg.xml: |
        <?xml version='1.0' encoding='utf-8'?>
            <!DOCTYPE hibernate-configuration
            PUBLIC "-//Hibernate/Hibernate Configuration DTD//EN"
            "http://hibernate.sourceforge.net/hibernate-configuration-3.0.dtd">

            <hibernate-configuration>
                <session-factory>
                    <property name="cache.provider_class">net.sf.ehcache.hibernate.SingletonEhCacheProvider</property>

                    <property name="hibernate.generate_statistics">true</property>
                    <property name="hibernate.cache.use_query_cache">true</property>
        
                    <!-- Changing mysql IP , UserName ,Password & JDBC Drive -->
    
                    <!--  MySQL Configuration -->
                    <property name="connection.driver_class">com.mysql.cj.jdbc.Driver</property>
                    <property name="connection.url">jdbc:mysql://{{ .Values.mysql.externalHost.dbAddress }}:{{ .Values.mysql.externalHost.dbPort }}/hibernate?autoReconnect=true&amp;useUnicode=true&amp;characterEncoding=UTF-8&amp;</property>
                    <property name="dialect">org.hibernate.dialect.MySQL5InnoDBDialect</property>
                    <property name="connection.username">{{.Values.mysql.externalHost.dbUserName }}</property>
                    <property name="connection.password">{{.Values.mysql.externalHost.dbPassword}}</property>
                    <property name="connection.pool_size">10</property>
                    <property name="show_sql">false</property>
                    <property name="hibernate.jdbc.use_streams_for_binary">true</property>

                    <!-- The settings below are for c3p0; which is required to handle mysql connection close after a default of 8 hrs -->
                    <property name="connection.provider_class">org.hibernate.connection.C3P0ConnectionProvider</property>
                    <property name="hibernate.c3p0.acquire_increment">3</property>
                    <property name="hibernate.c3p0.idle_test_period">14400</property>
                    <property name="hibernate.c3p0.min_size">5</property>
                    <property name="hibernate.c3p0.max_size">75</property>
                    <property name="hibernate.c3p0.max_statements">0</property>
                    <property name="hibernate.c3p0.timeout">25200</property>
                    <property name="hibernate.c3p0.preferredTestQuery">select 1</property>
                    <property name="hibernate.c3p0.testConnectionOnCheckout">true</property>

                    <!-- replaces DefinitionVersionManager -->
                    <property name="hibernate.hbm2ddl.auto">update</property>
                    <!-- load resource from classpath -->
                    <mapping resource="hibernate/mysql5innodb.hbm.xml" />
                </session-factory>
            </hibernate-configuration>
