apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels: 
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  {{- if  .Values.mysql.externalHost.enabled }}
  DB_SRC: {{ required "A valid mysql db host address required" .Values.mysql.externalHost.dbAddress | quote }}
  DB_PORT: {{ required "A valid mysql db port required" .Values.mysql.externalHost.dbPort | quote }}
  {{- end }}
  {{- if .Values.ldap.externalHost.enabled }}
  LDAP_SRC: {{ required "A valid ldap src  required" .Values.ldap.externalHost.ldap_src | quote }}
  LDAP_PORT: {{ required "A valid ldap src  required" .Values.ldap.externalHost.ldap_port | quote }}
  {{- end }}
data:
  {{- if  .Values.mysql.externalHost.enabled }}
  DB_USERNAME: {{ required "A valid mysql db username required" .Values.mysql.externalHost.dbUserName | b64enc | quote }}
  DB_PASSWORD: {{ required "A valid mysql db password required" .Values.mysql.externalHost.dbPassword| b64enc | quote }}
  {{- end }}
