apiVersion: v1
kind: Service
metadata:
  name: {{ include "pentaho-ce.fullname" . }}-headless
  labels:
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  clusterIP: None
  type: {{ .Values.service.type | default "ClusterIP"}}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "ark-pentaho.labels" . | nindent 4 }}
  