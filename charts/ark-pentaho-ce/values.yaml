# dependency chart variables required
mysql:
  nameOverride:
  persistence:
    storageClass: ""
    annotations:
  commonLabels:
  externalHost:
    # True if using any external Mysql database system
    enabled:
      dbAddress: "" 
      dbPort: ""
      dbUserName: ""
      dbPassword: ""
    
ldap:
  externalHost:
    enabled: true
    ldap_src: ""
    ldap_port: ""
    config: ""
securityContext: 
  runAsUser: 1000
  runAsGroup: 3000
  runAsNonRoot: true

#Common Parameters
nameOverride: ""


fullnameOverride: ""
#Comman Labels to add to all solr resources
commonLabels: {}
port: 2002
image:
  repository: 345280441424.dkr.ecr.ap-south-1.amazonaws.com/arkcase_pentaho_ce
  pullPolicy: IfNotPresent 
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
persistence:
  ## persistence.enabled Enable persistence for Solr application using a PersistenceVolumeClaim
  enabled: true
  name: ""
  storageClass: ""
  fsHandlerId: ""
  #example 20Gi
  size: ""
  existingClaim: ""
  accessModes: []
## Solr Service parameters
service:
  type: ClusterIP
  port: 2002
  nodePort: ""

livenessProbe:
  enabled: true
  path: "/"
  port: 2002
  initialDelaySeconds: 180
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1
startupProbe:
  enabled: false
  httpGet:
    path: "/"
    port: 2002
  failureThreshold: 15
  periodSeconds: 10

resources: 
  ## Example
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  limit: {}
  ## Example
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  requests: {}
replicaCount: 1