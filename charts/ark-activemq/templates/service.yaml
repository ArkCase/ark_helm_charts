{{- if (include "arkcase.tools.enabled" .) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.fullname" . | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with (.Values.service).annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: NodePort
  ports:
    - name: console
      protocol: TCP
      port: 8161
    - name: amqp
      protocol: TCP
      port: 5672
    - name: mqtt
      protocol: TCP
      port: 1883
    - name: openwire
      protocol: TCP
      port: 61616
    - name: websocket
      protocol: TCP
      port: 61614
    - name: stomp
      protocol: TCP
      port: 61613
  selector: {{- include "common.selectorLabels" . | nindent 4 }}
{{- end }}
