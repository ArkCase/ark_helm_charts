# Default values for ark-snowbound
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Please leave the `replicaCount` to 1 for the time being. Clustering is not
# supported yet.
replicaCount: 1

image:
  repository: 345280441424.dkr.ecr.ap-south-1.amazonaws.com/ark_snowbound
  pullPolicy: IfNotPresent
  tag: 20210825-230fae0

imagePullSecrets:
  - name: aws-arkcase-pull

nameOverride: ""
fullnameOverride: ""

#
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

annotations:

podSecurityContext:
  # You must specify an `fsGroup` to allow Snowbound write access to mounted
  # volumes (as long as Snowbound runs as a non-root user, which should be the
  # case). Any random number will do.
  fsGroup: 23949

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  # If set to `false`, an `emptyDir` will be used instead and all other `persistence.*` parameters
  # are ignored.
  enabled: true

# Use this when not using other persistent volumes, to point to the root location
# where the directories need to be created
  localPath: "/opt/app/arkcase"

