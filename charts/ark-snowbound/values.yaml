# Default values for ark-snowbound
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Please leave the `replicaCount` to 1 for the time being. Clustering is not
# supported yet.
replicaCount: 1

image:
  repository: 345280441424.dkr.ecr.ap-south-1.amazonaws.com/ark_snowbound
  pullPolicy: IfNotPresent
  tag: 20210825-230fae0

imagePullSecrets:
  - name: aws-arkcase-pull

nameOverride: ""
fullnameOverride: ""

# `snowbound_port` is the port for the Snowbound service
#
# This is port number that other pods will need to connect to in order to
# access Snowbound. The default is 8080, which is what is used if you leave
# this variable empty.
snowbound_port:

# `snowbound_pod_port` is the port exposes by Snowbound pods
#
# The default is 8080, which is what is used if you leave this variable empty.
snowbound_pod_port:

# `snowbound_host_port` is the value to set in VirtualViewerJavaHTML5.xml
#
# You must provide a value for this variable.
snowbound_host_port: 8080

# `arkcase_host_port` is the value to set in VirtualViewerJavaHTML5.xml
#
# You must provide a value for this variable.
arkcase_host_port: 8080

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  # You must specify an `fsGroup` to allow Snowbound write access to mounted
  # volumes (as long as Snowbound runs as a non-root user, which should be the
  # case). Any random number will do.
  fsGroup: 23949

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true

# `serviceType` is the type of the Snowbound service
serviceType: ClusterIP

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 2
  failureThreshold: 2

livenessProbe:
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 2
  failureThreshold: 2

persistence:
  # `persistence.enabled` enables persistence for Snowbound
  #
  # This is done using a persistent volume claim. If set to `false`, an
  # `emptyDir` will be used instead and all the other `persistence.*`
  # parameters are ignored.
  enabled: true

  # `persistence.existingClaim` uses an external PVC
  #
  # If set, the specified persistent volume claim will be used and this Helm
  # chart won't create a PVC.
  existingClaim:

  # `persistence.subPath` is the directory of the volume to mount from
  #
  # Leave empty to mount the root of the volume.
  subPath:

  # `persistence.storageClass` is the storage class for the new PVC
  #
  # If set to an empty string, the default provisionner will be used. If
  # `persistence.existingClaim` is set, this parameter is ignored.
  storageClass: standard

  # `persistence.annotations` are the annotations for the new PVC
  #
  # If `persistence.existingClaim` is set, this parameter is ignored.
  annotations: {}

  # `persistence.accessModes` are the access modes for the new PVC
  #
  # If `persistence.existingClaim` is set, this parameter is ignored.
  accessModes: [ReadWriteOnce]

  # `persistence.size` is the size of the new PVC
  #
  # Use the standard Kubernetes notations to express the units; eg: "8Gi". If
  # `persistence.existingClaim` is set, this parameter is ignored.
  size: 8Gi

  # `persistence.mountPath` is the directory where to mount the persistent volume
  #
  # You should not modify this value unless you know what you are doing.
  mountPath: /app/home/.snowbound-docs
