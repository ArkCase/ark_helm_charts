apiVersion: v1
kind: Service
metadata:
  name: {{ include "ark-snowbound.fullname" . }}
  labels:
    {{- include "ark-snowbound.labels" . | nindent 4 }}
spec:
  type: {{ .Values.serviceType }}
  clusterIP: None
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "ark-snowbound.selectorLabels" . | nindent 4 }}
