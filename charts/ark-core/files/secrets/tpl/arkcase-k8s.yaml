{{- $baseUrl := (include "arkcase.tools.parseUrl" (.Values.configuration).baseUrl | fromYaml) -}}
application:
  properties:
    baseUrl: {{ $baseUrl.url | quote }}

report:
  plugin:
    # This is the same URL as the application's main URL ...
    PENTAHO_SERVER_URL: "{{ $baseUrl.scheme }}://{{ $baseUrl.host }}"
    PENTAHO_SERVER_PORT: {{ $baseUrl.port }}

    # This is the internally-visible port where traffic will be proxied to/from
    {{- $pentahoUrl := (include "arkcase.tools.parseUrl" ((.Values.configuration).reports).url | fromYaml) }}
    PENTAHO_SERVER_INTERNAL_URL: "{{ $pentahoUrl.scheme }}://{{ $pentahoUrl.host }}"
    PENTAHO_SERVER_INTERNAL_PORT: {{ $pentahoUrl.port }}

{{- $alfresco := (include "arkcase.tools.parseUrl" (((.Values).configuration).content).url | fromYaml) }}
alfresco:
  admin:
    baseurl: "{{- $alfresco.url -}}/s/enterprise/admin/admin-sync"
    username: {{ (((.Values).configuration).content).username | quote }}
    password: {{ (((.Values).configuration).content).password | quote }}

  sync:
    protocol: &alfrescoScheme {{ $alfresco.scheme | quote }}
    host: &alfrescoHost {{ $alfresco.host | quote }}
    port: &alfrescoPort {{ $alfresco.port }}
    username: &alfrescoUsername {{ (((.Values).configuration).content).username | quote }}
    password: &alfrescoPassword {{ (((.Values).configuration).content).password | quote }}

alfresco_protocol: *alfrescoScheme
alfresco_host: *alfrescoHost
alfresco_port: *alfrescoPort
alfresco_user: *alfrescoUsername
alfresco_password: *alfrescoPassword
alfresco_contextRoot: {{ $alfresco.context | quote }}

database:
  platform: "org.eclipse.persistence.platform.database.{{ include "arkcase.core.db.platform" . }}Platform"
  # Should this be "true" when SSL is active?
  encryption_enabled: false
  encryption_supported: true

acm:
  driverClassName: {{ include "arkcase.db.jdbc.driver" . | quote }}
  # schema: "arkcase"
  url: {{ include "arkcase.db.jdbc.url" . | quote }}
  username: {{ include "arkcase.db.jdbc.username" . | quote }}
  password: {{ include "arkcase.db.jdbc.password" . | quote }}
activiti.db.type: postgres

onlyoffice.plugin:
  arkcase.baseurl: *baseUrl

{{- $solr := (include "arkcase.tools.parseUrl" ((.Values.configuration).search).url | fromYaml) }}
solr:
  protocol: {{ $solr.scheme | quote }}
  host: {{ $solr.host | quote }}
  port: {{ $solr.port }}

{{- $stomp := (include "arkcase.tools.parseUrl" ((.Values.configuration).stomp).url | fromYaml) }}
acm.websockets:
  # Either TCP or SSL
  stomp_broker_relay.relay_protocol: {{ $stomp.scheme | quote }}
  stomp_broker_relay.relay_host: {{ $stomp.host | quote }}
  stomp_broker_relay.relay_port: {{ $stomp.post }}
  stomp_broker_relay.system_login: {{ $stomp.username | quote }}
  stomp_broker_relay.system_passcode: {{ $stomp.password | quote }}

acm.hazelcast:
  log.folder: "/app/logs/"

# Change the domain to the correct domain ... ?
{{- $domain := (((.Values.configuration).ldap).domain | upper) -}}
application.rolesToGroups:
  ROLE_ADMINISTRATOR:
  - ARKCASE_ADMINISTRATOR@{{ $domain }}
  - ARKCASE_ENTITY_ADMINISTRATOR@{{ $domain }}
  ROLE_BILLING_QUEUE:
  - ARKCASE_ADMINISTRATOR@{{ $domain }}
  - ARKCASE_SUPERVISOR@{{ $domain }}
  - ARKCASE_CONTRIBUTOR@{{ $domain }}
  - ARKCASE_CONSUMER@{{ $domain }}
  - ARKCASE_EXTERNAL@{{ $domain }}
  ROLE_CONSUMER:
  - ARKCASE_CONSUMER@{{ $domain }}
  ROLE_CONTRIBUTOR:
  - ARKCASE_CONTRIBUTOR@{{ $domain }}
  ROLE_ENTITY_ADMINISTRATOR:
  - ARKCASE_ENTITY_ADMINISTRATOR@{{ $domain }}
  ROLE_EXTERNAL:
  - ARKCASE_EXTERNAL@{{ $domain }}
  ROLE_SUPERVISOR:
  - ARKCASE_SUPERVISOR@{{ $domain }}
  - ARKCASE_ADMINISTRATOR@{{ $domain }}
