application:
 name:
  active: arkcase,arkcase-activemq,arkcase-oidc,ldap,lookups
  default: arkcase
 profile: {{ include "arkcase.core.configPriority" . }}runtime
configuration:
 client:
  branding.path: "branding"
  labels.path: "labels"
  ldap.path: "ldap"
  lookups.path: "lookups"
  stylesheets.path: "pdf-stylesheets"
  rules.path: "rules"
  extraFields.path: "schemas/json"
  spring.path: "spring"
 server:
  url: {{ (((.Values).configuration).config-server).url | default "http://localhost:9999" | quote }}
{{- if (((.Values).configuration).config-server).username }}
  username: {{ (((.Values).configuration).config-server).username | quote }}
{{- end }}
{{- if (((.Values).configuration).config-server).password }}
  password: {{ (((.Values).configuration).config-server).password | quote }}
{{- end }}
  update.path: "/config/{applicationName}"
  remove.path: "/config/remove/{applicationName}"
  reset.path: "/reset"
  update.file.path: "/file"
  modules.path: "/config/modules"
