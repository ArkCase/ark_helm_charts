{{- if (include "arkcase.subsystem.enabled" .) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "common.fullname" . | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels" . | nindent 4 }}
    {{- with (.Values.labels).common }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with (.Values.annotations).common }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not (.Values.autoscaling).enabled }}
  replicas: {{ .Values.replicaCount | default 1 }}
  {{- end }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  serviceName: {{ include "common.fullname" . | quote }}
  updateStrategy:
    type: {{ .Values.updateStrategy }}
    {{- if (eq "Recreate" .Values.updateStrategy) }}
    rollingUpdate: null
    {{- else if .Values.rollingUpdatePartition }}
    rollingUpdate:
      partition: {{ .Values.rollingUpdatePartition }}
    {{- end }}
  template:
    metadata:
      name: {{ include "common.name" . | quote }}
      namespace: {{ .Release.Namespace | quote }}
      labels: {{- include "common.labels" . | nindent 8 }}
        {{- with (.Values.labels).common }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        # NB: Both these annotation values must be of type "string"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
        timestamp: {{ date "20060102150405" now | quote }}
        {{- with (.Values.annotations).common }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hostAliases }}
      hostAliases: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.schedulerName }}
      schedulerName: {{ .Values.schedulerName | quote }}
      {{- end }}
      serviceAccountName: {{ include "common.serviceAccountName" . }}
      {{- with (.Values.securityContext).template }}
      securityContext: {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: set-permissions
          image: {{ include "arkcase.tools.subimage" (dict "ctx" . "name" "setperm" "image" "ark_setperm") | quote }}
          env: {{- include "arkcase.tools.baseEnv" . | nindent 12 }}
            - name: JOBS
              value: |
                jobs:
                  # We know the Cloudconfig image uses user 997i (centos) , 1997 (rocky)
                  # TODO: Make this autodetected via the securityContext
                  - ownership: "1997:1997"
                    permissions: "u=rwX,g=rX,o="
                    flags: [ "recurse", "noforced", "create", "changes" ]
                    targets: [ "/app/conf", "/app/data", "/app/work" ]
          volumeMounts:
            - name: &confVolume "conf"
              mountPath: &confDir "/app/conf"
            - name: &dataVolume "data"
              mountPath: &dataDir "/app/data"
            - name: &workVolume "work"
              mountPath: &workDir "/app/work"
        {{- include "arkcase.initDependencies.container" (dict "ctx" . "name" "init-dependencies") | nindent 8 }}
      containers:
        - name: config
          {{- with (.Values.securityContext).config }}
          securityContext: {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ include "arkcase.tools.subimage" (dict "ctx" . "name" "config" "image" "ark_cloudconfig") | quote }}
          imagePullPolicy: {{ include "arkcase.tools.imagePullPolicy" . | quote }}
          env: {{- include "arkcase.tools.baseEnv" . | nindent 12 }}
            - name: DATA_DIR
              value: *confDir
            {{- with ((.Values.configuration).config).env }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- include "arkcase.subsystem.ports" (.Values.service).config | nindent 10 }}
          {{- with (.Values.command).config }}
          command: {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with (.Values.resources).config }}
          resources: {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with (.Values.securityContext).config }}
          securityContext: {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: *confVolume
              mountPath: *confDir
              subPath: "acm/acm-config-server-repo"
        - name: arkcase
          {{- with (.Values.securityContext).arkcase }}
          securityContext: {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ include "arkcase.tools.subimage" (dict "ctx" . "name" "arkcase" "image" "ark_core") | quote }}
          imagePullPolicy: {{ include "arkcase.tools.imagePullPolicy" . | quote }}
          env: {{- include "arkcase.tools.baseEnv" . | nindent 12 }}
            - name: CONF_DIR
              value: *confDir
            - name: DATA_DIR
              value: *dataDir
            - name: WORK_DIR
              value: *workDir
            {{- with ((.Values.configuration).arkcase).env }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- include "arkcase.subsystem.ports" (.Values.service).arkcase | nindent 10 }}
          {{- with (.Values.command).arkcase }}
          command: {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with (.Values.resources).arkcase }}
          resources: {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with (.Values.securityContext).arkcase }}
          securityContext: {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: *confVolume
              mountPath: "/app/home/.arkcase"
            - name: *dataVolume
              mountPath: *dataDir
            - name: *workVolume
              mountPath: *workDir
      volumes:
        {{- include "arkcase.persistence.volume" (dict "ctx" $ "name" "conf") | nindent 8 }}
        {{- include "arkcase.persistence.volume" (dict "ctx" $ "name" "data") | nindent 8 }}
        {{- include "arkcase.persistence.volume" (dict "ctx" $ "name" "work") | nindent 8 }}

{{- if (include "arkcase.persistence.enabled" .) }}
{{ include "arkcase.persistence.declareObjects" (dict "ctx" $ "name" "conf") | indent 0 }}
{{ include "arkcase.persistence.declareObjects" (dict "ctx" $ "name" "data") | indent 0 }}
{{ include "arkcase.persistence.declareObjects" (dict "ctx" $ "name" "work") | indent 0 }}
{{- end }}

{{- end }}
